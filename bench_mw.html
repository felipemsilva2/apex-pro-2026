ing on your upper traps.\u003c/li\u003e\r\n  \u003cli\u003eSlowly bend your knees and lower your body, keeping your back straight and your head facing forward.\u003c/li\u003e\r\n  \u003cli\u003eContinue lowering your body until your thighs are parallel to the floor, or lower if you are comfortable doing so.\u003c/li\u003e\r\n  \u003cli\u003ePause briefly at the bottom of the squat before pushing back up to the starting position.\u003c/li\u003e\r\n  \u003cli\u003eRepeat for the desired number of repetitions.\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch2\u003eProper Technique:\u003c/h2\u003e\r\n\u003cul\u003e\r\n  \u003cli\u003eKeep Your Back Straight: Maintaining a straight back throughout the exercise helps to prevent injury and engages your lower back muscles.\u003c/li\u003e\r\n  \u003cli\u003eDrive Through Your Heels: Focus on pushing through your heels as you rise from the bottom of the squat, keeping your weight over your feet.\u003c/li\u003e\r\n  \u003cli\u003eDon’t Let Your Knees Cave Inward: Keep your knees tracking over your toes and avoid letting them cave inward.\u003c/li\u003e\r\n  \u003cli\u003eBreathe Properly: Exhale as you push up from the bottom of the squat and inhale as you lower yourself.\u003c/li\u003e\r\n  \u003cli\u003eAvoid Rounding Your Shoulders: Keep your shoulders back and avoid rounding them forward as this can place strain on your neck and upper back.\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch2\u003eThings to Avoid:\u003c/h2\u003e\r\n\u003cul\u003e\r\n  \u003cli\u003eUsing Too Much Weight: Starting with a weight that is too heavy can compromise your form and increase the risk of injury.\u003c/li\u003e\r\n  \u003cli\u003eAllowing Your Knees to Collapse Inward: This can place strain on your knee joints and compromise your stability.\u003c/li\u003e\r\n  \u003cli\u003eArching Your Lower Back: This can cause lower back pain and injury.\u003c/li\u003e\r\n  \u003cli\u003eRounding Your Shoulders: Keep your shoulders back and avoid rounding them forward as this can place strain on your neck and upper back.\u003c/li\u003e\r\n  \u003cli\u003eBouncing Out of the Bottom Position: Avoid bouncing out of the bottom position, as this can reduce the effectiveness of the exercise and increase the risk of injury.\u003c/li\u003e\r\n  \u003cli\u003eNot Maintaining Proper Foot Position: Ensure your feet remain flat on the ground throughout the exercise, as elevating your heels or toes can impact your balance and stability.\u003c/li\u003e\r\n\u003c/ul\u003e"])</script><script>self.__next_f.push([1,"3b:Td4f,"])</script><script>self.__next_f.push([1,"\u003ch1\u003eBarbell Squat: A Comprehensive Guide\u003c/h1\u003e\r\n\u003cp\u003eThe barbell squat is a fundamental strength training exercise that targets multiple muscle groups, including the quadriceps, hamstrings, glutes, and lower back. This full-body workout provides numerous benefits, such as increased power, endurance, and stability.\u003c/p\u003e\r\n\u003cp\u003eIn this guide, you will learn how to set up, perform, and maintain proper technique while doing barbell squats, as well as things to avoid.\u003c/p\u003e\r\n\u003ch2\u003eHow To Setup:\u003c/h2\u003e\r\n\u003cul\u003e\r\n  \u003cli\u003eChoose the Right Weight: Begin with a light weight and gradually increase the weight as you become more comfortable with the movement.\u003c/li\u003e\r\n  \u003cli\u003eGather Equipment: You will need a barbell, weight plates, and a squat rack for this exercise.\u003c/li\u003e\r\n  \u003cli\u003eAdjust the Squat Rack: Ensure the barbell is positioned at a height that allows you to stand with the barbell resting comfortably on your upper traps.\u003c/li\u003e\r\n  \u003cli\u003eLoad the Barbell: Add weight plates to the barbell using collars to secure the weights in place.\u003c/li\u003e\r\n  \u003cli\u003ePosition Your Feet: Stand with your feet shoulder-width apart, facing forward.\u003c/li\u003e\r\n  \u003cli\u003eGrip the Barbell: Grasp the barbell with both hands, using a grip that is slightly wider than shoulder-width.\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch2\u003eHow To Perform:\u003c/h2\u003e\r\n\u003cul\u003e\r\n  \u003cli\u003eStand with your feet shoulder-width apart and the barbell resting on your upper traps.\u003c/li\u003e\r\n  \u003cli\u003eSlowly bend your knees and lower your body, keeping your back straight and your head facing forward.\u003c/li\u003e\r\n  \u003cli\u003eContinue lowering your body until your thighs are parallel to the floor, or lower if you are comfortable doing so.\u003c/li\u003e\r\n  \u003cli\u003ePause briefly at the bottom of the squat before pushing back up to the starting position.\u003c/li\u003e\r\n  \u003cli\u003eRepeat for the desired number of repetitions.\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch2\u003eProper Technique:\u003c/h2\u003e\r\n\u003cul\u003e\r\n  \u003cli\u003eKeep Your Back Straight: Maintaining a straight back throughout the exercise helps to prevent injury and engages your lower back muscles.\u003c/li\u003e\r\n  \u003cli\u003eDrive Through Your Heels: Focus on pushing through your heels as you rise from the bottom of the squat, keeping your weight over your feet.\u003c/li\u003e\r\n  \u003cli\u003eDon’t Let Your Knees Cave Inward: Keep your knees tracking over your toes and avoid letting them cave inward.\u003c/li\u003e\r\n  \u003cli\u003eBreathe Properly: Exhale as you push up from the bottom of the squat and inhale as you lower yourself.\u003c/li\u003e\r\n  \u003cli\u003eAvoid Rounding Your Shoulders: Keep your shoulders back and avoid rounding them forward as this can place strain on your neck and upper back.\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch2\u003eThings to Avoid:\u003c/h2\u003e\r\n\u003cul\u003e\r\n  \u003cli\u003eUsing Too Much Weight: Starting with a weight that is too heavy can compromise your form and increase the risk of injury.\u003c/li\u003e\r\n  \u003cli\u003eAllowing Your Knees to Collapse Inward: This can place strain on your knee joints and compromise your stability.\u003c/li\u003e\r\n  \u003cli\u003eArching Your Lower Back: This can cause lower back pain and injury.\u003c/li\u003e\r\n  \u003cli\u003eRounding Your Shoulders: Keep your shoulders back and avoid rounding them forward as this can place strain on your neck and upper back.\u003c/li\u003e\r\n  \u003cli\u003eBouncing Out of the Bottom Position: Avoid bouncing out of the bottom position, as this can reduce the effectiveness of the exercise and increase the risk of injury.\u003c/li\u003e\r\n  \u003cli\u003eNot Maintaining Proper Foot Position: Ensure your feet remain flat on the ground throughout the exercise, as elevating your heels or toes can impact your balance and stability.\u003c/li\u003e\r\n\u003c/ul\u003e"])</script><script>self.__next_f.push([1,"3c:Tad3,"])</script><script>self.__next_f.push([1,"data:image/jpeg;base64,iVBORw0KGgoAAAANSUhEUgAAAa4AAAGuCAIAAABHl3XNAAAH00lEQVR4nO3dwYojNxhG0TthCIG8/6MOhKyyzSKIhmpFv8rn7Lun2vZctPCHfvz66+8APttvpx8A4DwpBJBCACkESAoBkkKApBAgKQRICgGSQoCkECApBEgKAZJCgKQQICkESAoBkkKApBAgKQRICgGSQoCkECApBEgKAZJCgKQQICkESAoBkkKApBAgKQRICgGSQoCkECApBEgKAZJCgKQQICkESAoBkkKApBAgKQRICgGSQoCkECApBEgKAaqfpx/gv/35x++nH+Gb/frr702/ef1arf/dJz/7xI3v76lX8sbXam3f5+oJp0IAKQSQQoCkECApBEgKAZJCgKQQICkEaOzaZG3mt9VPrQLet2M5tdx48ptP/UX+L3wXp0IAKQSQQoCkECApBEgKAZJCgKQQICkE6NK1ydq+b7p/2l0fTxYUa/u2KE+8bxNy4/+FU5wKAaQQQAoBkkKApBAgKQRICgGSQoCkEKBXrk3e58bbPNbWT3XjvShr79tmvI9TIYAUAkghQFIIkBQCJIUASSFAUgiQFAJkbcLCvuXGE/vuVFk7deMK/w+nQgApBJBCgKQQICkESAoBkkKApBAgKQTolWuT990jcWr1cWpfse8v2rdUmfmpm/lUMzkVAkghgBQCJIUASSFAUgiQFAIkhQBJIUCXrk0+7R6JJ6uPfT+7tm+p4pm//pv5OqdCACkEkEKApBAgKQRICgGSQoCkECApBKh+uP1ggiebAe/g1526j+XGe1E+jVMhgBQCSCFAUgiQFAIkhQBJIUBSCJAUAjT2bpN993Wcsn7mU3uDfSuXU+/gvtf51Ofqxs/zjZwKAaQQQAoBkkKApBAgKQRICgGSQoCkEKCxa5N932U/tXM4dXvJqa3CqS3KzE3IqW3GqV3WzFdjzakQQAoBpBAgKQRICgGSQoCkECApBEgKAaofM7/5ve/b6jeuL/i6fSuXfU592mfuo05xKgSQQgApBEgKAZJCgKQQICkESAoBkkKAxq5N1mZuUWwVvv6zazOf+dRe6H3bqpmcCgGkEEAKAZJCgKQQICkESAoBkkKApBCgsWuTmd/dX7txqfLEpy0ZZm5vbvyf  the bench, the bench will soak up a lot of the tension that would otherwise fall on your lumbar spine.\u003c/p\u003e\r\n\r\n\u003ch3\u003eGrip\u003c/h3\u003e\r\n\r\n\u003cp\u003eGrip width should be just outside of shoulder width. Make sure the bar is set very deeply in your hands. This will help prevent your wrists from getting extended, which will in run help you handle more weight safely.\u003c/p\u003e\r\n\r\n\u003ch2\u003ePerforming The Bench Press\u003c/h2\u003e\r\n\r\n\u003cp\u003eUn-rack the bar. Break at the elbows and bring the bar toward your rib cage, not chest. The bar path should be an arc like curve.\u003c/p\u003e\r\n\r\n\u003cp\u003eMake sure the bar touches your rib cage before you initiate the concentric.\u003c/p\u003e\r\n\r\n\u003cp\u003eAt the top of the rep, extend your elbows but stop short of hyperextending as this could lead to an injury.\u003c/p\u003e\r\n\r\n\u003cp\u003eWhen the rep is complete, slam the bar back into the rack, then lower into the hooks/cups.\u003c/p\u003e\r\n\r\n\u003ch2\u003eTy's Tips\u003c/h2\u003e\r\n\r\n\u003ch3\u003eTiming is everything\u003c/h3\u003e\r\n\r\n\u003cp\u003eAs you perform the eccentric, you want to move under control, but not slowly. I've seen many times a client or friend miss a heavy rep on the bench press because they moved too slowly during the lowering phase. Moving slowly during the eccentric is usually caused by unsureness. Think about it, when you're lifting a heavy weight, and not sure if you are going to complete it, you move slower.\u003c/p\u003e\r\n\r\n\u003cp\u003eAlso, try to properly time out when you initiate the press. You should begin pressing back toward the ceiling as the bar is touching your sternum.\u003c/p\u003e\r\n\r\n\u003cp\u003eLift with confidence always! If you fail the rep, then you failed the rep. No big deal. Just keep it pushing and you'll get it at some point. This leads me to my second tip.\u003c/p\u003e\r\n\r\n\u003ch3\u003eNo Shame in Asking For Help\u003c/h3\u003e\r\n\r\n\u003cp\u003eDon't be hesitant to ask for a spot if you don't have a gym partner. Most people are happy to help. There's research showing that a lifter will perform better with a spotter. Your muscles won't be any stronger with or without a spotter of course. So why the improvement in performance? The confidence alluded to in the how-to section. Knowing someone is there to get the bar if you fail provides the security to allow you to lift with confidence.\u003c/p\u003e\r\n\r\n\u003cp\u003eJust make sure you communicate before starting the set.\u003c/p\u003e\r\n\r\n\u003cp\u003eFirst, ask them to give you a lift off. I've had many ask me for a spot then say they don't want a lift off. Never quite understood why. In many cases (unless you have very long arms), you will lose your shoulder blade retraction when trying to un-rack the bar. If your arms are mostly extended the only choice you have to un-rack is to protract your shoulder blades. The further you can get your shoulder blades pulled back the better. Retracting the shoulder blades also gives more room in the shoulder joint so it is generally a safer position.\u003c/p\u003e\r\n\r\n\u003cp\u003eAlso, let the spotter know how many reps you're going for so they know what to expect and don't jump in too early. Let them know whether or not you want help completing any reps. For example, \"I'm going for 10 reps, but I might fail around 8. If I can't get all the reps by myself, can you help me get the remaining ones?\"\u003c/p\u003e\r\n\r\n\u003cp\u003eAlthough, I suggest once you hit muscular fatigue, you end your set. Once a muscle hits fatigue, doing additional reps does not induce more muscle growth, but does fatigue you more. Too much risk, not enough reward.\u003c/p\u003e"])</script><script>self.__next_f.push([1,"3f:Tf3e,"])</script><script>self.__next_f.push([1,"\u003ch1\u003eDetailed How-To\u003c/h1\u003e\r\n\r\n\u003ch2\u003eDo Your Work Early (The Setup)\u003c/h2\u003e\r\n\r\n\u003ch3\u003eFoot Placement iv\u003e\u003cdiv\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003cspan id=\"docs-internal-guid-a2f5c8e3-7fff-b5a3-3fef-b9fee4e43c11\"\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003cspan style=\"font-size: 11pt; font-family: Arial; color: rgb(0, 0, 0); background-color: transparent; font-variant-numeric: normal; font-variant-east-asian: normal; vertical-align: baseline; white-space: pre-wrap;\"\u003eThe Stiff Leg Deadlift, unlike other deadlift variations, begins and ends in the standing position. So you need to begin the exercise a little bit differently than you would the other deadlift variations.\u003c/span\u003e\u003c/p\u003e\u003cbr\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003cspan style=\"font-size: 11pt; font-family: Arial; color: rgb(0, 0, 0); background-color: transparent; font-variant-numeric: normal; font-variant-east-asian: normal; vertical-align: baseline; white-space: pre-wrap;\"\u003eThere are a few ways to set up for the stiff leg deadlift.\u003c/span\u003e\u003c/p\u003e\u003col style=\"margin-bottom: 0px; padding-inline-start: 48px;\"\u003e\u003cli dir=\"ltr\" style=\"list-style-type: decimal; font-size: 11pt; font-family: Arial; color: rgb(0, 0, 0); background-color: transparent; font-variant-numeric: normal; font-variant-east-asian: normal; vertical-align: baseline; white-space: pre;\" aria-level=\"1\"\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\" role=\"presentation\"\u003e\u003cspan style=\"font-size: 11pt; background-color: transparent; font-variant-numeric: normal; font-variant-east-asian: normal; vertical-align: baseline; white-space: pre-wrap;\"\u003eSet the safety bars or hooks in a squat rack just below knee height. From here, you will squat the bar up and out of the safeties. Take a couple of steps back and then initiate the set.\u003c/span\u003e\u003c/p\u003e\u003c/li\u003e\u003cli dir=\"ltr\" style=\"list-style-type: decimal; font-size: 11pt; font-family: Arial; color: rgb(0, 0, 0); background-color: transparent; font-variant-numeric: normal; font-variant-east-asian: normal; vertical-align: baseline; white-space: pre;\" aria-level=\"1\"\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\" role=\"presentation\"\u003e\u003cspan style=\"font-size: 11pt; background-color: transparent; font-variant-numeric: normal; font-variant-east-asian: normal; vertical-align: baseline; white-space: pre-wrap;\"\u003eStart from the floor. Perform a standard conventional deadlift to get the weight into the starting position.\u003c/span\u003e\u003c/p\u003e\u003c/li\u003e\u003c/ol\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003cspan style=\"font-size: 11pt; font-family: Arial; color: rgb(0, 0, 0); background-color: transparent; font-variant-numeric: normal; font-variant-east-asian: normal; vertical-align: baseline; white-space: pre-wrap;\"\u003eOnce you have chosen one of those two ways, and gotten into the starting standing position we can continue the rest of the set up.\u0026nbsp;\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\u003cbr\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003cspan style=\"font-size: 11pt; font-family: Arial; color: rgb(0, 0, 0); background-color: transparent; font-variant-numeric: normal; font-variant-east-asian: normal; vertical-align: baseline; white-space: pre-wrap;\"\u003eUse a shoulder width stance with your toes facing forward. Either a double overhand or mixed grip is OK. There is some risk with the mixed grip variation. On very rare occasions a lifter will pull their bicep on the arm with the underhand grip. So be careful.\u003c/span\u003e\u003c/p\u003e\u003cbr\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003cspan style=\"font-size: 11pt; font-family: Arial; color: rgb(0, 0, 0); background-color: transparent; font-variant-numeric: normal; font-variant-east-asian: normal; vertical-align: baseline; white-space: pre-wrap;\"\u003eYou want to avoid doing any shrugging of the barbell. This is a posterior chain movement not a trap movement.\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\u003cbr\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003cspan style=\"font-size: 24px; font-family: Arial; color: rgb(0, 0, 0); background-color: transparent; font-variant-numeric: normal; font-variant-east-asian: normal; vertical-align: baseline; white-space: pre-wrap;\"\u003e\u003cb\u003ePerforming\u003c/b\u003e\u003c/span\u003e\u003c/p\u003e\u003cbr\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003cspan style=\"font-size: 11pt; font-family: Arial; color: rgb(0, 0, 0); background-color: transparent; font-variant-numeric: normal; font-variant-east-asian: normal; vertical-align: baseline; white-space: pre-wrap;\"\u003eBegin the set by pushing your hips straight back. Your knees should stay mostly extended during the set. You can have a slight bend in the knees, but only slight. As you push your hips back, imagine trying to push your hips upwards towards the ceiling as well. This will help you keep your knees in a more extended position.\u003c/span\u003e\u003c/p\u003e\u003cbr\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003cspan style=\"font-size: 11pt; font-family: Arial; color: rgb(0, 0, 0); background-color: transparent; font-variant-numeric: normal; font-variant-east-asian: normal; vertical-align: baseline; white-space: pre-wrap;\"\u003eThe Stiff Leg Deadlift is a movement that does something unique. It lengthens the hamstring under a load. During a Stiff Leg Deadlift the tension is at its highest when your hamstring is at its most lengthened position (90° at the hips with extended knees). Therefore, the most important part of this exercise is feeling the stretch in your hamstring on each trip.\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\u003cbr\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003cspan style=\"font-size: 11pt; font-family: Arial; color: rgb(0, 0, 0); background-color: transparent; font-variant-numeric: normal; font-variant-east-asian: normal; vertical-align: baseline; white-space: pre-wrap;\"\u003eYou can also use this to dictate your range of motion. Some people will be able to go all the way to the floor while maintaining a flat back. While others will only be able to get to a 90° hip angle. A rare person with hypermobile hips may even need to consider a Deficit Stiff Leg Deadlift. In which they stand on a platform, letting them go even lower than the barbell and plates would allow for. Again, look for the stretch on each rep and use that feeling to dictate when you initiate the concentric portion of the movement. When you feel the stretch, time to come back up.\u003c/span\u003e\u003c/p\u003e\u003cbr\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003cspan style=\"font-size: 11pt; font-family: Arial; color: rgb(0, 0, 0); background-color: transparent; font-variant-numeric: normal; font-variant-east-asian: normal; vertical-align: baseline; white-space: pre-wrap;\"\u003eIt's of the utmost importance you keep a flat back so you do not put any unnecessary stress on your lumbar spine. This does not mean you will not feel this exercise in your lower back. The opposite is true. You can and most likely will feel the Stiff Leg Deadlift working your lumbar spine. This does not mean you are doing anything wrong. The lower back has muscles just like everywhere else in your body. These muscles can also fill with blood giving you a pump in your lower back. Unlike having a pump on your biceps or pecs, a pump in your lower back is very uncomfortable because the spinal erectors swell and begin to press into your lumbar spine. Again, this does not mean you were doing anything wrong. You can even expect some soreness in your lower back after performing this movement\u003c/span\u003e\u003c/p\u003e\u003cbr\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003cspan style=\"font-size: 11pt; font-family: Arial; color: rgb(0, 0, 0); background-color: transparent; font-variant-numeric: normal; font-variant-east-asian: normal; vertical-align: baseline; white-space: pre-wrap;\"\u003eThe concentric portion of this movement is relatively simple. Just go to a standing position to complete the rep. Do not force your hips all the way forward as this will hyperextend your lumbar spine. Hyperextension is just as dangerous as hyperflexion.\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\u003cdiv\u003e\u003cspan style=\"font-size: 11pt; font-family: Arial; color: rgb(0, 0, 0); background-color: transparent; font-variant-numeric: normal; font-variant-east-asian: normal; vertical-align: baseline; white-space: pre-wrap;\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003c/span\u003e\u003c/div\u003e"])</script><script>self.__next_f.push([1,"43:T20f9,"])</script><script>self.__next_f.push([1,"\u003cdiv\u003e\u003cb\u003e\u003cspan style=\"font-size: 36px;\"\u003eHow To Perform The Stiff Leg Deadlift\u003c/span\u003e\u003c/b\u003e\u003c/div\u003e\u003cdiv\u003e\u003cb\u003e\u003cspan style=\"font-size: 24px;\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/b\u003e\u003c/div\u003e\u003cdiv\u003e\u003cb\u003e\u003cspan style=\"font-size: 24px;\"\u003eSetup\u003c/span\u003e\u003c/b\u003e\u003c/div\u003e\u003cdiv\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003cspan id=\"docs-internal-guid-a2f5c8e3-7fff-b5a3-3fef-b9fee4e43c11\"\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003cspan style=\"font-siz 003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\" role=\"presentation\"\u003e\u003cspan style=\"font-size: 11pt; background-color: transparent; font-variant-numeric: normal; font-variant-east-asian: normal; vertical-align: baseline; white-space: pre-wrap;\"\u003eStart from the floor. Perform a standard conventional deadlift to get the weight into the starting position.\u003c/span\u003e\u003c/p\u003e\u003c/li\u003e\u003c/ol\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003cspan style=\"font-size: 11pt; font-family: Arial; color: rgb(0, 0, 0); background-color: transparent; font-variant-numeric: normal; font-variant-east-asian: normal; vertical-align: baseline; white-space: pre-wrap;\"\u003eOnce you have chosen one of those two ways, and gotten into the starting standing position we can continue the rest of the set up.\u0026nbsp;\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\u003cbr\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003cspan style=\"font-size: 11pt; font-family: Arial; color: rgb(0, 0, 0); background-color: transparent; font-variant-numeric: normal; font-variant-east-asian: normal; vertical-align: baseline; white-space: pre-wrap;\"\u003eUse a shoulder width stance with your toes facing forward. Either a double overhand or mixed grip is OK. There is some risk with the mixed grip variation. On very rare occasions a lifter will pull their bicep on the arm with the underhand grip. So be careful.\u003c/span\u003e\u003c/p\u003e\u003cbr\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003cspan style=\"font-size: 11pt; font-family: Arial; color: rgb(0, 0, 0); background-color: transparent; font-variant-numeric: normal; font-variant-east-asian: normal; vertical-align: baseline; white-space: pre-wrap;\"\u003eYou want to avoid doing any shrugging of the barbell. This is a posterior chain movement not a trap movement.\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\u003cbr\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003cspan style=\"font-size: 24px; font-family: Arial; color: rgb(0, 0, 0); background-color: transparent; font-variant-numeric: normal; font-variant-east-asian: normal; vertical-align: baseline; white-space: pre-wrap;\"\u003e\u003cb\u003ePerforming\u003c/b\u003e\u003c/span\u003e\u003c/p\u003e\u003cbr\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003cspan style=\"font-size: 11pt; font-family: Arial; color: rgb(0, 0, 0); background-color: transparent; font-variant-numeric: normal; font-variant-east-asian: normal; vertical-align: baseline; white-space: pre-wrap;\"\u003eBegin the set by pushing your hips straight back. Your knees should stay mostly extended during the set. You can have a slight bend in the knees, but only slight. As you push your hips back, imagine trying to push your hips upwards towards the ceiling as well. This will help you keep your knees in a more extended position.\u003c/span\u003e\u003c/p\u003e\u003cbr\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003cspan style=\"font-size: 11pt; font-family: Arial; color: rgb(0, 0, 0); background-color: transparent; font-variant-numeric: normal; font-variant-east-asian: normal; vertical-align: baseline; white-space: pre-wrap;\"\u003eThe Stiff Leg Deadlift is a movement that does something unique. It lengthens the hamstring under a load. During a Stiff Leg Deadlift the tension is at its highest when your hamstring is at its most lengthened position (90° at the hips with extended knees). Therefore, the most important part of this exercise is feeling the stretch in your hamstring on each trip.\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\u003cbr\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003cspan style=\"font-size: 11pt; font-family: Arial; color: rgb(0, 0, 0); background-color: transparent; font-variant-numeric: normal; font-variant-east-asian: normal; vertical-align: baseline; white-space: pre-wrap;\"\u003eYou can also use this to dictate your range of motion. Some people will be able to go all the way to the floor while maintaining a flat back. While others will only be able to get to a 90° hip angle. A rare person with hypermobile hips may even need to consider a Deficit Stiff Leg Deadlift. In which they stand on a platform, letting them go even lower than the barbell and plates would allow for. Again, look for the stretch on each rep and use that feeling to dictate when you initiate the concentric portion of the movement. When you feel the stretch, time to come back up.\u003c/span\u003e\u003c/p\u003e\u003cbr\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003cspan style=\"font-size: 11pt; font-family: Arial; color: rgb(0, 0, 0); background-color: transparent; font-variant-numeric: normal; font-variant-east-asian: normal; vertical-align: baseline; white-space: pre-wrap;\"\u003eIt's of the utmost importance you keep a flat back so you do not put any unnecessary stress on your lumbar spine. This does not mean you will not feel this exercise in your lower back. The opposite is true. You can and most likely will feel the Stiff Leg Deadlift working your lumbar spine. This does not mean you are doing anything wrong. The lower back has muscles just like everywhere else in your body. These muscles can also fill with blood giving you a pump in your lower back. Unlike having a pump on your biceps or pecs, a pump in your lower back is very uncomfortable because the spinal erectors swell and begin to press into your lumbar spine. Again, this does not mean you were doing anything wrong. You can even expect some soreness in your lower back after performing this movement\u003c/span\u003e\u003c/p\u003e\u003cbr\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003cspan style=\"font-size: 11pt; font-family: Arial; color: rgb(0, 0, 0); background-color: transparent; font-variant-numeric: normal; font-variant-east-asian: normal; vertical-align: baseline; white-space: pre-wrap;\"\u003eThe concentric portion of this movement is relatively simple. Just go to a standing position to complete the rep. Do not force your hips all the way forward as this will hyperextend your lumbar spine. Hyperextension is just as dangerous as hyperflexion.\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\u003cdiv\u003e\u003cspan style=\"font-size: 11pt; font-family: Arial; color: rgb(0, 0, 0); background-color: transparent; font-variant-numeric: normal; font-variant-east-asian: normal; vertical-align: baseline; white-space: pre-wrap;\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003c/span\u003e\u003c/div\u003e"])</script><script>self.__next_f.push([1,"44:Taff,"])</script><script>self.__next_f.push([1,"data:image/jpeg;base64,iVBORw0KGgoAAAANSUhEUgAAAa4AAAGuCAIAAABHl3XNAAAH9ElEQVR4nO3dQYocRxBA0T9GGIPvf1SB8MoXMIlwKZWR1e/tp7u6uueTiwri6/uPfwL4bH+cvgCA86QQQAoBpBAgKQRICgGSQoCkECApBEgKAZJCgKQQICkESAoBkkKApBAgKQRICgGSQoCkECApBEgKAZJCgKQQICkESAoBkkKApBAgKQRICgGSQoCkECApBEgKAZJCgKQQICkESAoBkkKApBAgKQRICgGSQoCkECApBEgKAZJCgKQQICkEqL6dvoD/9vdff56+hF/s+49/Nr3yk3u1vqr1Kz/5RE9e+dRvY+a9utG+/4UnnAoBpBBACgGSQoCkECApBEgKAZJCgKQQoLHTJmszn1a/cQriiZlTEKdmQma+7ykzfxtrToUAUggghQBJIUBSCJAUAiSFAEkhQFII0KXTJmv7nnSfuZ9kbd81z9xA8uR9922JOTUTcuPv6hSnQgApBJBCgKQQICkESAoBkkKApBAgKQToldMm73NqymXm1pR9V/XkPu/bXsLv4VQIIIUAUgiQFAIkhQBJIUBSCJAUAiSFAJk2eb19kxun/nYfEyOfzKkQQAoBpBAgKQRICgGSQoCkECApBEgKAXrltMn7pgJmbhGZ+b775lhOzd488b7/hX2cCgGkEEAKAZJCgKQQICkESAoBkkKApBCgS6dNTu2+OGXmFpEb33dt5saVtZlXdSOnQgApBJBCgKQQICkESAoBkkKApBAgKQRo7LSJnQw/b+ZWjVMzIU/MnNzwv/B7OBUCSCGAFAIkhQBJIUBSCJAUAiSFAEkhQGOnTU7tzdhnfc37JkZuvFdPrurJ3Vg7da9mfkfvm4FxKgSQQgApBEgKAZJCgKQQICkESAoBkkKAxk6bnHqW/dT7npoomPl5n0zI7JtUWTu1Q2bt1KzRzLux5lQIIIUAUgiQFAIkhQBJIUBSCJAUAi gin-bottom:0pt;\"\u003e\u003cspan style=\"font-size:11pt;font-family:Arial;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/p\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003cspan style=\"font-size:11pt;font-family:Arial;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\"\u003eGrab the Chin Up bar with an underhand grip. Make sure the bars are set very deeply in your hand. Your palms should be making contact with the bar.\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cb style=\"font-weight:normal;\" id=\"docs-internal-guid-41d02a36-7fff-06ba-f598-789a74ff0a9d\"\u003e\u003cbr\u003e\u003c/b\u003e\u003c/p\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003cspan style=\"font-size:11pt;font-family:Arial;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\"\u003eNext, if you are using a bench or box to reach the Chin Up bars, step off of the step, and hold for a second, in a dead hang position. If you begin initiating the reps before the dead hang, you might swing too much to perform the exercise strictly. If you can reach the  bars without having to stand on anything, take your grip and then pull your feet slightly off the floor. Still hold for a second to prevent any swinging from happening.\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cb style=\"font-weight:normal;\"\u003e\u003cbr\u003e\u003c/b\u003e\u003c/p\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003cspan style=\"font-size:11pt;font-family:Arial;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\"\u003ePull your shoulder blades down. This will engage your mid and lower traps and force your lats to do most of the work. Also, before beginning the first rep, make sure your elbows are extended.\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cb style=\"font-weight:normal;\"\u003e\u003cbr\u003e\u003c/b\u003e\u003c/p\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003cspan style=\"font-size:11pt;font-family:Arial;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\"\u003eLower body\u003c/span\u003e\u003c/p\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003cspan style=\"font-size:11pt;font-family:Arial;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\"\u003eAngle your legs forward slightly, push your hips back, and point your toes. This will force you to flex your abdominals and keep you more stable throughout the rep. (This will massively help you keep the reps strict).\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cb style=\"font-weight:normal;\"\u003e\u003cbr\u003e\u003c/b\u003e\u003c/p\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003cspan style=\"font-size:11pt;font-family:Arial;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\"\u003ePerforming\u003c/span\u003e\u003c/p\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003cspan style=\"font-size:11pt;font-family:Arial;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\"\u003eOnce you are in the proper position, begin to pull. Imagine trying to pull your elbows straight down to your sides.\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cb style=\"font-weight:normal;\"\u003e\u003cbr\u003e\u003c/b\u003e\u003c/p\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003cspan style=\"font-size:11pt;font-family:Arial;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\"\u003eGet your chin over the bar before beginning the eccentric portion of the rap. Your elbows should fully extend at the bottom of each rep.\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cb style=\"font-weight:normal;\"\u003e\u003cbr\u003e\u003c/b\u003e\u003c/p\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003cspan style=\"font-size: 24px; font-family: Arial; color: rgb(0, 0, 0); background-color: transparent; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;\"\u003e\u003cb\u003eProgressing The Chin Up\u003c/b\u003e\u003c/span\u003e\u003c/p\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003cspan style=\"font-size: 24px; font-family: Arial; color: rgb(0, 0, 0); background-color: transparent; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;\"\u003e\u003cb\u003e\u003cbr\u003e\u003c/b\u003e\u003c/span\u003e\u003c/p\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003ciframe frameborder=\"0\" src=\"//www.youtube.com/embed/Tvl25cMqG8c\" width=\"640\" height=\"360\" class=\"note-video-clip\"\u003e\u003c/iframe\u003e\u003cspan style=\"font-size: 24px; font-family: Arial; color: rgb(0, 0, 0); background-color: transparent; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;\"\u003e\u003cb\u003e\u003cbr\u003e\u003c/b\u003e\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cb style=\"font-weight:normal;\"\u003e\u003cbr\u003e\u003c/b\u003e\u003c/p\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003cspan style=\"font-size:11pt;font-family:Arial;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\"\u003eDecide on a rep range. For example, 6 to 10. Once you are able to perform 10 reps with strict form, then it is time to progress. Do not be shy or hesitant to start adding weight  early on. Even if it is only 5 pounds. Progress is progress! From there, progress like you would any other exercise. Once you hit the top end of the rep range, add some more weight.\u003c/span\u003e\u003c/p\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003cspan style=\"font-size:11pt;font-family:Arial;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/p\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003cspan style=\"font-size:11pt;font-family:Arial;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\"\u003eThe best way to get better at doing Chin Ups is to do Chin Ups. But if you can't do them in the first place, then what should you do?\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cb style=\"font-weight:normal;\"\u003e\u003cbr\u003e\u003c/b\u003e\u003c/p\u003e\u003col style=\"margin-top:0;margin-bottom:0;padding-inline-start:48px;\"\u003e\u003cli dir=\"ltr\" style=\"list-style-type:decimal;font-size:11pt;font-family:Arial;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;\" aria-level=\"1\"\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\" role=\"presentation\"\u003e\u003cspan style=\"font-size:11pt;font-family:Arial;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\"\u003eTry the Neutral Grip Chin Up. It’s an easier variation because the lats are in their strongest position.\u003c/span\u003e\u003c/p\u003e\u003c/li\u003e\u003c/ol\u003e\u003cp\u003e\u003cb style=\"font-weight:normal;\"\u003e\u003cbr\u003e\u003c/b\u003e\u003c/p\u003e\u003col style=\"margin-top:0;margin-bottom:0;padding-inline-start:48px;\" start=\"2\"\u003e\u003cli dir=\"ltr\" style=\"list-style-type:decimal;font-size:11pt;font-family:Arial;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;\" aria-level=\"1\"\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\" role=\"presentation\"\u003e\u003cspan style=\"font-size:11pt;font-family:Arial;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\"\u003eShorten the range of motion, and try to get a longer range of motion overtime. if you can only do half a Chin Up,  (meaning you can get your elbows to roughly 90°) don't be ashamed to do those half reps. Set a rep range like with anything else. We will use 5 to 8 reps for this example. Once you are able to hit 8 of the half reps, try to go an extra 2 to 3 inches higher on each rep. You won't be able to do 8 when you advance the range of motion. So Build your way back up to 8. \u003c/span\u003e\u003c/p\u003e\u003c/li\u003e\u003c/ol\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e"])</script><script>self.__next_f.push([1,"47:T26d3,"])</script><script>self.__next_f.push([1,"\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003cspan style=\"font-size: 36px; font-family: Arial; color: rgb(0, 0, 0); background-color: transparent; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;\"\u003e\u003cb\u003eHow To Perform The Chin Up\u003c/b\u003e\u003c/span\u003e\u003c/p\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003cspan style=\"font-size:11pt;font-family:Arial;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/p\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003cspan style=\"font-size: 24px; font-family: Arial; color: rgb(0, 0, 0); background-color: transparent; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;\"\u003e\u003cb\u003eSetup\u003c/b\u003e\u003c/span\u003e\u003c/p\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003cspan style=\"font-size:11pt;font-family:Arial;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\"\  and lower traps and force your lats to do most of the work. Also, before beginning the first rep, make sure your elbows are extended.\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cb style=\"font-weight:normal;\"\u003e\u003cbr\u003e\u003c/b\u003e\u003c/p\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003cspan style=\"font-size:11pt;font-family:Arial;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\"\u003eLower body\u003c/span\u003e\u003c/p\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003cspan style=\"font-size:11pt;font-family:Arial;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\"\u003eAngle your legs forward slightly, push your hips back, and point your toes. This will force you to flex your abdominals and keep you more stable throughout the rep. (This will massively help you keep the reps strict).\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cb style=\"font-weight:normal;\"\u003e\u003cbr\u003e\u003c/b\u003e\u003c/p\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003cspan style=\"font-size:11pt;font-family:Arial;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\"\u003ePerforming\u003c/span\u003e\u003c/p\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003cspan style=\"font-size:11pt;font-family:Arial;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\"\u003eOnce you are in the proper position, begin to pull. Imagine trying to pull your elbows straight down to your sides.\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cb style=\"font-weight:normal;\"\u003e\u003cbr\u003e\u003c/b\u003e\u003c/p\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003cspan style=\"font-size:11pt;font-family:Arial;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\"\u003eGet your chin over the bar before beginning the eccentric portion of the rap. Your elbows should fully extend at the bottom of each rep.\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cb style=\"font-weight:normal;\"\u003e\u003cbr\u003e\u003c/b\u003e\u003c/p\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003cspan style=\"font-size: 24px; font-family: Arial; color: rgb(0, 0, 0); background-color: transparent; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;\"\u003e\u003cb\u003eProgressing The Chin Up\u003c/b\u003e\u003c/span\u003e\u003c/p\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003cspan style=\"font-size: 24px; font-family: Arial; color: rgb(0, 0, 0); background-color: transparent; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;\"\u003e\u003cb\u003e\u003cbr\u003e\u003c/b\u003e\u003c/span\u003e\u003c/p\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003ciframe frameborder=\"0\" src=\"//www.youtube.com/embed/Tvl25cMqG8c\" width=\"640\" height=\"360\" class=\"note-video-clip\"\u003e\u003c/iframe\u003e\u003cspan style=\"font-size: 24px; font-family: Arial; color: rgb(0, 0, 0); background-color: transparent; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;\"\u003e\u003cb\u003e\u003cbr\u003e\u003c/b\u003e\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cb style=\"font-weight:normal;\"\u003e\u003cbr\u003e\u003c/b\u003e\u003c/p\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003cspan style=\"font-size:11pt;font-family:Arial;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\"\u003eDecide on a rep range. For example, 6 to 10. Once you are able to perform 10 reps with strict form, then it is time to progress. Do not be shy or hesitant to start adding weight  early on. Even if it is only 5 pounds. Progress is progress! From there, progress like you would any other exercise. Once you hit the top end of the rep range, add some more weight.\u003c/span\u003e\u003c/p\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003cspan style=\"font-size:11pt;font-family:Arial;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/p\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003cspan style=\"font-size:11pt;font-family:Arial;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\"\u003eThe best way to get better at doing Chin Ups is to do Chin Ups. But if you can't do them in the first place, then what should you do?\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cb style=\"font-weight:normal;\"\u003e\u003cbr\u003e\u003c/b\u003e\u003c/p\u003e\u003col style=\"margin-top:0;margin-bottom:0;padding-inline-start:48px;\"\u003e\u003cli dir=\"ltr\" style=\"list-style-type:decimal;font-size:11pt;font-family:Arial;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;\" aria-level=\"1\"\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\" role=\"presentation\"\u003e\u003cspan style=\"font-size:11pt;font-family:Arial;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\"\u003eTry the Neutral Grip Chin Up. It’s an easier variation because the lats are in their strongest position.\u003c/span\u003e\u003c/p\u003e\u003c/li\u003e\u003c/ol\u003e\u003cp\u003e\u003cb style=\"font-weight:normal;\"\u003e\u003cbr\u003e\u003c/b\u003e\u003c/p\u003e\u003col style=\"margin-top:0;margin-bottom:0;padding-inline-start:48px;\" start=\"2\"\u003e\u003cli dir=\"ltr\" style=\"list-style-type:decimal;font-size:11pt;font-family:Arial;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;\" aria-level=\"1\"\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\" role=\"presentation\"\u003e\u003cspan style=\"font-size:11pt;font-family:Arial;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\"\u003eShorten the range of motion, and try to get a longer range of motion overtime. if you can only do half a Chin Up,  (meaning you can get your elbows to roughly 90°) don't be ashamed to do those half reps. Set a rep range like with anything else. We will use 5 to 8 reps for this example. Once you are able to hit 8 of the half reps, try to go an extra 2 to 3 inches higher on each rep. You won't be able to do 8 when you advance the range of motion. So Build your way back up to 8. \u003c/span\u003e\u003c/p\u003e\u003c/li\u003e\u003c/ol\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e"])</script><script>self.__next_f.push([1,"8:[\"$\",\"$L37\",null,{\"exercises\":[{\"id\":8,\"muscles\":[{\"id\":9,\"name\":\"Glutes\",\"name_en_us\":\"Glutes\",\"scientific_name\":null,\"url_name\":\"Glutes\",\"description\":\"With regard to desirability, the glutes are gaining in popularity, however the glutes are far more than something nice to look at. The gluteus maximus is the largest muscle in the body and serves many important functions.\",\"description_en_us\":\"With regard to desirability, the glutes are gaining in popularity, however the glutes are far more than something nice to look at. The gluteus maximus is the largest muscle in the body and serves many important functions.\",\"lft\":1,\"rght\":6,\"tree_id\":7,\"level\":0,\"parent\":null},{\"id\":38,\"name\":\"Gluteus Maximus\",\"name_en_us\":\"Gluteus Maximus\",\"scientific_name\":null,\"url_name\":\"gluteus-maximus\",\"description\":\"\",\"description_en_us\":\"\",\"lft\":4,\"rght\":5,\"tree_id\":7,\"level\":1,\"parent\":9},{\"id\":3,\"name\":\"Quads\",\"name_en_us\":\"Quads\",\"scientific_name\":null,\"url_name\":\"Quads\",\"description\":\"The quadriceps consist of four heads (hence the name quadriceps). The heads are: the rectus femoris, vastus lateralis, vastus medialis, and vastus intermedius.\\r\\n\\r\\nWith the exception of the rectus femoris, all of the heads of the quadriceps have one function, which is extending the knee.\\r\\n\\r\\nThat means that the quadriceps are active every time you walk or stand up. Additionally, and in conjunction with the hamstrings, the quadriceps stabilizes the knee.\",\"description_en_us\":\"The quadriceps consist of four heads (hence the name quadriceps). The heads are: the rectus femoris, vastus lateralis, vastus medialis, and vastus intermedius.\\r\\n\\r\\nWith the exception of th tanding possible.\\r\\n\\r\\nThe hamstrings are made up of the following muscles - the biceps femoris (short and long head), the semimembranosus, and the semitendinosus.\\r\\n\\r\\nThe hamstrings are a weak muscle when compared with the quadriceps (front thigh muscle). Both the hamstrings and the quadriceps pull on the knee joint, so if one of those muscles is stronger than the other, then knee problems are bound to arise. A good rule of thumb is to make sure that the hamstrings are 2/3 as strong as the quadriceps. For example, if you can resist 100 lbs with your quads, then you should be able to resist 66 lbs with your hamstrings.\",\"lft\":1,\"rght\":6,\"tree_id\":8,\"level\":0,\"parent\":null},{\"id\":40,\"name\":\"Lateral Hamstrings\",\"name_en_us\":\"Lateral Hamstrings\",\"scientific_name\":null,\"url_name\":\"lateral-hamstrings\",\"description\":\"\",\"description_en_us\":\"\",\"lft\":4,\"rght\":5,\"tree_id\":8,\"level\":1,\"parent\":8}],\"muscles_primary\":[{\"id\":9,\"name\":\"Glutes\",\"name_en_us\":\"Glutes\",\"scientific_name\":null,\"url_name\":\"Glutes\",\"description\":\"With regard to desirability, the glutes are gaining in popularity, however the glutes are far more than something nice to look at. The gluteus maximus is the largest muscle in the body and serves many important functions.\",\"description_en_us\":\"With regard to desirability, the glutes are gaining in popularity, however the glutes are far more than something nice to look at. The gluteus maximus is the largest muscle in the body and serves many important functions.\",\"lft\":1,\"rght\":6,\"tree_id\":7,\"level\":0,\"parent\":null},{\"id\":38,\"name\":\"Gluteus Maximus\",\"name_en_us\":\"Gluteus Maximus\",\"scientific_name\":null,\"url_name\":\"gluteus-maximus\",\"description\":\"\",\"description_en_us\":\"\",\"lft\":4,\"rght\":5,\"tree_id\":7,\"level\":1,\"parent\":9},{\"id\":8,\"name\":\"Hamstrings\",\"name_en_us\":\"Hamstrings\",\"scientific_name\":null,\"url_name\":\"Hamstrings\",\"d
