wn, Grand Cayman, Cayman Islands.\nFor the purpose of the GDPR, the Company is the Data Controller.\n• Consumer, for the purpose of the CCPA (California Consumer Privacy Act), means a natural person who is a California resident. A resident, as defined in the law, includes (1) every individual who is in the USA for other than a temporary or transitory purpose, and (2) every individual who is domiciled in the USA who is outside the USA for a temporary or transitory purpose.\n• Country refers to: Cayman Islands\n• Data Controller, for the purposes of the GDPR (General Data Protection Regulation), refers to the Company as the legal person which alone or jointly with others determines the purposes and means of the processing of Personal Data.\n• Device means any device that can access the Service such as a computer, a cellphone or a digital tablet.\n• Do Not Track (DNT) is a concept that has been promoted by US regulatory authorities, in particular the U.S. Federal Trade Commission (FTC), for the Internet industry to develop and implement a mechanism for allowing internet users to control the tracking of their online activities across websites.\n• Personal Data is any information that relates to an identified or identifiable individual.\nFor the purposes of GDPR, Personal Data means any information relating to You such as a name, an identification number, location data, online identifier or to one or more factors specific to the physical, physiological, genetic, mental, economic, cultural or social identity.\nFor the purposes of the CCPA, Personal Data means any information that identifies, relates to, describes or is capable of being associated with, or could reasonably be linked, directly or indirectly, with You.\n• Sale, for the purpose of the CCPA (California Consumer Privacy Act), means selling, renting, releasing, disclosing, disseminating, making available, transferring, or otherwise communicating orally, in writing, or by electronic or other means, a Consumer's personal information to another business or a third party for monetary or other valuable consideration.\n• Service refers to the Application or the Website, as applicable.\n• Service Provider means any natural or legal person who processes the data on behalf of the Company. It refers to third-party companies or individuals employed by the Company to facilitate the Service, to provide the Service on behalf of the Company, to perform services related to the Service or to assist the Company in analyzing how the Service is used.\nFor the purpose of the GDPR, Service Providers are considered Data Processors.\n• Usage Data refers to data collected automatically, either generated by the use of the Service or from the Service infrastructure itself (for example, the duration of a page visit).\n• Website refers to the MuscleWiki website accessible from [insert website URL].\n• You means the individual accessing or using the Service, or the company, or other legal entity on behalf of which such individual is accessing or using the Service, as applicable.\nUnder GDPR (General Data Protection Regulation), You can be referred to as the Data Subject or as the User as you are the individual using the Service.\n\nCollecting and Using Your Personal Data\n\nTypes of Data Collected\n\nPersonal Data\nWhile using Our Service, We may ask You to provide Us with certain personally identifiable information that can be used to contact or identify You. Personally identifiable information may include, but is not limited to:\n\n• Email address (collected via the Website only, if applicable)\n• Usage Data\n\nNote: Our mobile Application does not collect Personal Data for the purpose of tracking or displaying advertisements. Any data collection in the Application is limited to what is necessary for its functionality and does not include tracking data such as Coarse Location, Advertising Data, Device ID, or Product Interaction for advertising purposes.\n\nUsage Data\nUsage Data is collected automatically when using the Service.\n\nOn Our Website:\nUsage Data may include information such as Your Device's Internet Protocol address (e.g., IP address), browser type, browser version, the pages of our Service that You visit, the time and date of Your visit, the time spent on those pages, unique device identifiers, and other diagnostic data.\n\nWhen You access the Service through a mobile device on our Website, We may collect certain information automatically, including, but not limited to, the type of mobile device You use, Your mobile device unique ID, the IP address of Your mobile device, Your mobile operating system, the type of mobile Internet browser You use, unique device identifiers, and other diagnostic data.\n\nOn Our Mobile Application:\nWe do not collect Usage Data for tracking or advertising purposes in the Application. Any data collected by the Application is limited to what is necessary for its operation and does not include information used to track You across apps or websites owned by other companies, such as Advertising Data or Product Interaction data.\n\nUse of Your Personal Data\nThe Company may use Personal Data for the following purposes:\n\n• To provide and maintain our Service, including to monitor the usage of our Service.\n• To manage Your Account: to manage Your registration as a user of the Service. The Personal Data You provide can give You access to different functionalities of the Service that are available to You as a registered user.\n• For the performance of a contract: the development, compliance and undertaking of the purchase contract for the products, items or services You have purchased or of any other contract with Us through the Service.\n• To contact You: To contact You by email, telephone calls, SMS, or other equivalent forms of electronic communication, such as a mobile application's push notifications regarding updates or informative communications related to the functionalities, products or contracted services, including the security updates, when necessary or reasonable for their implementation.\n• To provide You with news, special offers and general information about other goods, services and events which we offer that are similar to those that you have already purchased or enquired about unless You have opted not to receive such information.\n• To manage Your requests: To attend and manage Your requests to Us.\n• For business transfers: We may use Your information to evaluate or conduct a merger, divestiture, restructuring, reorganization, dissolution, or other sale or transfer of some or all of Our assets, whether as a going concern or as part of bankruptcy, liquidation, or similar proceeding, in which Personal Data held by Us about our Service users is among the assets transferred.\n• For other purposes: We may use Your information for other purposes, such as data analysis, identifying usage trends, determining the effectiveness of our promotional campaigns and to evaluate and improve our Service, products, services, marketing and your experience.\n\nWe may share Your personal information in the following situations:\n\n• With Service Providers: We may share Your personal information with Service Providers to monitor and analyze the use of our Service, to show advertisements to You to help support and maintain Our Service, for payment processing, to contact You.\n• For business transfers: We may share or transfer Your personal information in connection with, or during negotiations of, any merger, sale of Company assets, financing, or acquisition of all or a portion of Our business to another company.\n• With Affiliates: We may share Your information with Our affiliates, in which case we will require those affiliates to honor this Privacy Policy. Affiliates include Our parent company and any other subsidiaries, joint venture partners or other companies that We control or that are under common control with Us.\n• With business partners: We may share Your information with Our business partners to offer You certain products, services or promotions.\n• With other users: when You share personal information or otherwise interact in the public areas with other users, such information may be viewed by all users and may be publicly distributed outside.\n• With Your consent: We may disclose Your personal information for any other purpose with Your consent.\n\nRetention of Your Personal Data\nThe Company will retain Your Personal Data only for as long as is necessary for the purposes set out in this Privacy Policy. We will retain and use Your Personal Data to the extent necessary to comply with our legal obligations (for example, if we are required to retain your data to comply with applicable laws), resolve disputes, and enforce our legal agreements and policies.\n\nThe Company will also retain Usage Data for internal analysis purposes. Usage Data is generally retained for a shorter period of time, except when this data is used to strengthen the security or to improve the functionality of Our Service, or We are legally obligated to retain this data for longer time periods.\n\nTransfer of Your Personal Data\nYour information, including Personal Data, is processed at the Company's operating offices and in any other places where the parties involved in the processing are located. It means that this information may be transferred to — and maintained on — computers located outside of Your state, province, country or other governmental jurisdiction where the data protection laws may differ than those from Your jurisdiction.\n\nYour consent to this Privacy Policy followed by Your submission of such information represents Your agreement to that transfer.\n\nThe Company will take all steps reasonably necessary to ensure that Your data is treated securely and in accordance with this Privacy Policy and no transfer of Your Personal Data will take place to an organization or a country unless there are adequate controls in place including the security of Your data and other personal information.\n\nDisclosure of Your Personal Data\n\nBusiness Transactions\nIf the Company is involved in a merger, acquisition or asset sale, Your Personal Data may be transferred. We will provide notice before Your Personal Data is transferred and becomes subject to a different Privacy Policy.\n\nLaw enforcement\nUnder certain circumstances, the Company may be required to disclose Your Personal Data if required to do so by law or in response to valid requests by public authorities (e.g. a court or a government agency).\n\nOther legal requirements\nThe Company may disclose Your Personal Data in the good faith belief that such action is necessary to:\n\n• Comply with a legal obligation\n• Protect and defend the rights or property of the Company\n• Prevent or investigate possible wrongdoing in connection with the Service\n• Protect the personal safety of Users of the Service or the public\n• Protect against legal liability\n\nSecurity of Your Personal Data\nThe security of Your Personal Data is important to Us, but remember that no method of transmission over the Internet, or method of electronic storage is 100% secure. While We strive to use commercially acceptable means to protect Your Personal Data, We cannot guarantee its absolute security.\n\nDetailed Information on the Processing of Your Personal Data\n\nThe Service Providers We use may have access to Your Personal Data. These third-party vendors collect, store, use, process and transfer information about Your activity on Our Service in accordance with their Privacy Policies.\n\nAnalytics\nWe may use third-party Service providers to monitor and analyze the use of our Service.\n\n• Google Analytics\nGoogle Analytics is a web analytics service offered by Google that tracks and reports website traffic. Google uses the data collected to track and monitor the use of our Service. This data is shared with other Google services. Google may use the collected data to contextualize and personalize the ads of its own advertising network.\nYou may opt-out of certain Google Analytics features through your mobile device settings, such as your device advertising settings or by following the instructions provided by Google in their Privacy Policy: https://policies.google.com/privacy\nFor more information on the privacy practices of Google, please visit the Google Privacy \u0026 Terms web page: https://policies.google.com/privacy\n\n• Firebase\nFirebase is an analytics service provided by Google Inc.\nYou may opt-out of certain Firebase features through your mobile device settings, such as your device advertising settings or by following the instructions provided by Google in their Privacy Policy: https://policies.google.com/privacy\nWe also encourage you to review the Google's policy for safeguarding your data: https://support.google.com/analytics/answer/6004245\nFor more information on what type of information Firebase collects, please visit the How Google uses data when you use our partners' sites or apps webpage: https://policies.google.com/technologies/partner-sites\n\nAdvertising\nWe may use Service Providers to show advertisements to You to help support and maintain Our Service.\n\n• Google AdSense \u0026 DoubleClick Cookie\nGoogle, as a third party vendor, uses cookies to serve ads on our Service. Google's use of the DoubleClick cookie enables it and its partners to serve ads to our users based on their visit to our Service or other websites on the Internet.\nYou may opt out of the use of the DoubleClick Cookie for interest-based advertising by visiting the Google Ads Settings web page: http://www.google.com/ads/preferences/\n\n• AdMob by Google\nAdMob by Google is provided by Google Inc.\nYou can opt-out from the AdMob by Google service by following the instructions described by Google: https://support.google.com/ads/answer/2662922?hl=en\nFor more information on how Google uses the collected information, please visit the \"How Google uses data when you use our partners' sites or app\" page: https://policies.google.com/technologies/partner-sites or visit the Privacy Policy of Google: https://policies.google.com/privacy\n\n• AppLovin\nAppLovin is provided by the AppLovin Corporation.\nIf you'd like to opt-out from AppLovin service, please visit the AppLovin Opt-out page: https://www.applovin.com/optout\nIf you'd like to learn more about AppLovin, please visit the Privacy Policy page of AppLovin: https://www.applovin.com/privacy\n\nEmail Marketing\nWe may use Your Personal Data to contact You with newsletters, marketing or promotional materials and other information that may be of interest to You. You may opt-out of receiving any, or all, of these communications from Us by following the unsubscribe link or instructions provided in any email We send or by contacting Us.\n\nWe may use Email Marketing Service Providers to manage and send emails to You.\n\n• Mailchimp\nMailchimp is an email marketing sending service provided by The Rocket Science Group LLC.\nFor more information on the privacy practices of Mailchimp, please visit their Privacy policy: https://mailchimp.com/legal/privacy/\n\nPayments\nWe may provide paid products and/or services within the Service. In that case, we may use third-party services for payment processing (e.g. payment processors).\n\nWe will not store or collect Your payment card details. That information is provided directly to Our third-party payment processors whose use of Your personal information is governed by their Privacy Policy. These payment processors adhere to the standards set by PCI-DSS as managed by the PCI Security Standards Council, which is a joint effort of brands like Visa, Mastercard, American Express and Discover. PCI-DSS requirements help ensure the secure handling of payment information.\n\n• Apple Store In-App Payments\nTheir Privacy Policy can be viewed at https://www.apple.com/legal/privacy/en-ww/\n\n• Google Play In-App Payments\nTheir Privacy Policy can be viewed at https://www.google.com/policies/privacy/\n\nGDPR Privacy\n\nLegal Basis for Processing Personal Data under GDPR\nWe may process Personal Data under the following conditions:\n\n• Consent: You have given Your consent for processing Personal Data for one or more specific purposes.\n• Performance of a contract: Provision of Personal Data is necessary for the performance of an agreement with You and/or for any pre-contractual obligations thereof.\n• Legal obligations: Processing Personal Data is necessary for compliance with a legal obligation to which the Company is subject.\n• Vital interests: Processing Personal Data is necessary in order to protect Your vital interests or of another natural person.\n• Public interests: Processing Personal Data is related to a task that is carried out in the public interest or in the exercise of official authority vested in the Company.\n• Legitimate interests: Processing Personal Data is necessary for the purposes of the legitimate interests pursued by the Company.\n\nIn any case, the Company will gladly help to clarify the specific legal basis that applies to the processing, and in particular whether the provision of Personal Data is a statutory or contractual requirement, or a requirement necessary to enter into a contract.\n\nYour Rights under the GDPR\nThe Company undertakes to respect the confidentiality of Your Personal Data and to guarantee You can exercise Your rights.\n\nYou have the right under this Privacy Policy, and by law if You are within the EU, to:\n\n• Request access to Your Personal Data. The right to access, update or delete the information We have on You. Whenever made possible, you can access, update or request deletion of Your Personal Data directly within Your account settings section. If you are unable to perform these actions yourself, please contact Us to assist You. This also enables You to receive a copy of the Personal Data We hold about You.\n• Request correction of the Personal Data that We hold about You. You have the right to have any incomplete or inaccurate information We hold about You corrected.\n• Object to processing of Your Personal Data. This right exists where We are relying on a legitimate interest as the legal basis for Our processing and there is something about Your particular situation, which makes You want to object to our processing of Your Personal Data on this ground. You also have the right to object where We are processing Your Personal Data for direct marketing purposes.\n• Request erasure of Your Personal Data. You have the right to ask Us to delete or remove Personal Data when there is no good reason for Us to continue processing it.\n• Request the transfer of Your Personal Data. We will provide to You, or to a third-party You have chosen, Your Personal Data in a structured, commonly used, machine-readable format. Please note that this right only applies to automated information which You initially provided consent for Us to use or where We used the information to perform a contract with You.\n• Withdraw Your consent. You have the right to withdraw Your consent on using your Personal Data. If You withdraw Your consent, We may not be able to provide You with access to certain specific functionalities of the Service.\n\nExercising of Your GDPR Data Protection Rights\nYou may exercise Your rights of access, rectification, cancellation and opposition by contacting Us. Please note that we may ask You to verify Your identity before responding to such requests. If You make a request, We will try our best to respond to You as soon as possible.\n\nYou have the right to complain to a Data Protection Authority about Our collection and use of Your Personal Data. For more information, if You are in the European Economic Area (EEA), please contact Your local data protection authority in the EEA.\n\nCCPA Privacy\n\nThis privacy notice section for California residents supplements the information contained in Our Privacy Policy and it applies solely to all visitors, users, and others who reside in the State of California.\n\nCategories of Personal Information Collected\nWe collect information that identifies, relates to, describes, references, is capable of being associated with, or could reasonably be linked, directly or indirectly, with a particular Consumer or Device. The following is a list of categories of personal information which we may collect or may have been collected from California residents within the last twelve (12) months.\n\nPlease note that the categories and examples provided in the list below are those defined in the CCPA. This does not mean that all examples of that category of personal information were in fact collected by Us, but reflects our good faith belief to the best of our knowledge that some of that information from the applicable category may be and may have been collected. For example, certain categories of personal information would only be collected if You provided such personal information directly to Us.\n\n• Category A: Identifiers.\nExamples: A real name, alias, postal address, unique personal identifier, online identifier, Internet Protocol address, email address, account name, driver's license number, passport number, or other similar identifiers.\nCollected: Yes.\n\n• Category B: Personal information categories listed in the California Customer Records statute (Cal. Civ. Code § 1798.80(e)).\nExamples: A name, signature, Social Security number, physical characteristics or description, address, telephone number, passport number, driver's license or state identification card number, insurance policy number, education, employment, employment history, bank account number, credit card number, debit card number, or any other financial information, medical information, or health insurance information. Some personal information included in this category may overlap with other categories.\nCollected: Yes.\n\n• Category C: Protected classification characteristics under California or federal law.\nExamples: Age (40 years or older), race, color, ancestry, national origin, citizenship, religion or creed, marital status, medical condition, physical or mental disability, sex (including gender, gender identity, gender expression, pregnancy or childbirth and related medical conditions), sexual orientation, veteran or military status, genetic information (including familial genetic information).\nCollected: No.\n\n• Category D: Commercial information.\nExamples: Records and history of products or services purchased or considered.\nCollected: Yes.\n\n• Category E: Biometric information.\nExamples: Genetic, physiological, behavioral, and biological characteristics, or activity patterns used to extract a template or other identifier or identifying information, such as, fingerprints, faceprints, and voiceprints, iris or retina scans, keystroke, gait, or other physical patterns, and sleep, health, or exercise data.\nCollected: No.\n\n• Category F: Internet or other similar network activity.\nExamples: Interaction with our Service or advertisement.\nCollected: Yes.\n\n• Category G: Geolocation data.\nExamples: Approximate physical location.\nCollected: No.\n\n• Category H: Sensory data.\nExamples: Audio, electronic, visual, thermal, olfactory, or similar information.\nCollected: No.\n\n• Category I: Professional or employment-related information.\nExamples: Current or past job history or performance evaluations.\nCollected: No.\n\n• Category J: Non-public education information (per the Family Educational Rights and Privacy Act (20 U.S.C. Section 1232g, 34 C.F.R. Part 99)).\nExamples: Education records directly related to a student maintained by an educational institution or party acting on its behalf, such as grades, transcripts, class lists, student schedules, student identification codes, student financial information, or student disciplinary records.\nCollected: No.\n\n• Category K: Inferences drawn from other personal information.\nExamples: Profile reflecting a person's preferences, characteristics, psychological trends, predispositions, behavior, attitudes, intelligence, abilities, and aptitudes.\nCollected: No.\n\nUnder CCPA, personal information does not include:\n\n• Publicly available information from government records\n• Deidentified or aggregated consumer information\n• Information excluded from the CCPA's scope, such as:\n    • Health or medical information covered by the Health Insurance Portability and Accountability Act of 1996 (HIPAA) and the California Confidentiality of Medical Information Act (CMIA) or clinical trial data\n    • Personal Information covered by certain sector-specific privacy laws, including the Fair Credit Reporting Act (FRCA), the Gramm-Leach-Bliley Act (GLBA) or California Financial Information Privacy Act (FIPA), and the Driver's Privacy Protection Act of 1994\n\nSources of Personal Information\nWe obtain the categories of personal information listed above from the following categories of sources:\n\n• Directly from You. For example, from the forms You complete on our Service, preferences You express or provide through our Service, or from Your purchases on our Service.\n• Indirectly from You. For example, from observing Your activity on our Service.\n• Automatically from You. For example, through cookies We or our Service Providers set on Your Device as You navigate through our Service.\n• From Service Providers. For example, third-party vendors to monitor and analyze the use of our Service, third-party vendors to provide advertising on our Service, third-party vendors for payment processing, or other third-party vendors that We use to provide the Service to You.\n\nUse of Personal Information for Business Purposes or Commercial Purposes\nWe may use or disclose personal information We collect for \"business purposes\" or \"commercial purposes\" (as defined under the CCPA), which may include the following examples:\n\n• To operate our Service and provide You with our Service.\n• To provide You with support and to respond to Your inquiries, including to investigate and address Your concerns and monitor and improve our Service.\n• To fulfill or meet the reason You provided the information. For example, if You share Your contact information to ask a question about our Service, We will use that personal information to respond to Your inquiry. If You provide Your personal information to purchase a product or service, We will use that information to process Your payment and facilitate delivery.\n• To respond to law enforcement requests and as required by applicable law, court order, or governmental regulations.\n• As described to You when collecting Your personal information or as otherwise set forth in the CCPA.\n• For internal administrative and auditing purposes.\n• To detect security incidents and protect against malicious, deceptive, fraudulent or illegal activity, including, when necessary, to prosecute those responsible for such activities.\n\nPlease note that the examples provided above are illustrative and not intended to be exhaustive. For more details on how we use this information, please refer to the \"Use of Your Personal Data\" section.\n\nIf We decide to collect additional categories of personal information or use the personal information We collected for materially different, unrelated, or incompatible purposes We will update this Privacy Policy.\n\nDisclosure of Personal Information for Business Purposes or Commercial Purposes\nWe may use or disclose and may have used or disclosed in the last twelve (12) months the following categories of personal information for business or commercial purposes:\n\n• Category A: Identifiers\n• Category B: Personal information categories listed in the California Customer Records statute (Cal. Civ. Code § 1798.80(e))\n• Category D: Commercial information\n• Category F: Internet or other similar network activity\n\nPlease note that the categories listed above are those defined in the CCPA. This does not mean that all examples of that category of personal information were in fact disclosed, but reflects our good faith belief to the best of our knowledge that some of that information from the applicable category may be and may have been disclosed.\n\nWhen We disclose personal information for a business purpose or a commercial purpose, We enter a contract that describes the purpose and requires the recipient to both keep that personal information confidential and not use it for any purpose except performing the contract.\n\nSale of Personal Information\nAs defined in the CCPA, \"sell\" and \"sale\" mean selling, renting, releasing, disclosing, disseminating, making available, transferring, or otherwise communicating orally, in writing, or by electronic or other means, a consumer's personal information by the business to a third party for valuable consideration. This means that We may have received some kind of benefit in return for sharing personal information, but not necessarily a monetary benefit.\n\nPlease note that the categories listed below are those defined in the CCPA. This does not mean that all examples of that category of personal information were in fact sold, but reflects our good faith belief to the best of our knowledge that some of that information from the applicable category may be and may have been shared for value in return.\n\nWe may sell and may have sold in the last twelve (12) months the following categories of personal information:\n\n• Category A: Identifiers\n• Category B: Personal information categories listed in the California Customer Records statute (Cal. Civ. Code § 1798.80(e))\n• Category D: Commercial information\n• Category F: Internet or other similar network activity\n\nShare of Personal Information\nWe may share Your personal information identified in the above categories with the following categories of third parties:\n\n• Service Providers\n• Payment processors\n• Our affiliates\n• Our business partners\n• Third party vendors to whom You or Your agents authorize Us to disclose Your personal information in connection with products or services We provide to You\n\nSale of Personal Information of Minors Under 16 Years of Age\nWe do not sell the personal information of Consumers We actually know are less than 16 years of age, unless We receive affirmative authorization (the \"right to opt-in\") from either the Consumer who is between 13 and 16 years of age, or the parent or guardian of a Consumer less than 13 years of age. Consumers who opt-in to the sale of personal information may opt-out of future sales at any time. To exercise the right to opt-out, You (or Your authorized representative) may submit a request to Us by contacting Us.\n\nIf You have reason to believe that a child under the age of 13 (or 16) has provided Us with personal information, please contact Us with sufficient detail to enable Us to delete that information.\n\nYour Rights under the CCPA\nThe CCPA provides California residents with specific rights regarding their personal information. If You are a resident of California, You have the following rights:\n\n• The right to notice. You have the right to be notified which categories of Personal Data are being collected and the purposes for which the Personal Data is being used.\n• The right to request. Under CCPA, You have the right to request that We disclose information to You about Our collection, use, sale, disclosure for business purposes and share of personal information. Once We receive and confirm Your request, We will disclose to You:\n    • The categories of personal information We collected about You\n    • The categories of sources for the personal information We collected about You\n    • Our business or commercial purpose for collecting or selling that personal information\n    • The categories of third parties with whom We share that personal information\n    • The specific pieces of personal information We collected about You\n    • If we sold Your personal information or disclosed Your personal information for a business purpose, We will disclose to You:\n        • The categories of personal information categories sold\n        • The categories of personal information categories disclosed\n• The right to say no to the sale of Personal Data (opt-out). You have the right to direct Us to not sell Your personal information. To submit an opt-out request please contact Us.\n• The right to delete Personal Data. You have the right to request the deletion of Your Personal Data, subject to certain exceptions. Once We receive and confirm Your request, We will delete (and direct Our Service Providers to delete) Your personal information from our records, unless an exception applies. We may deny Your deletion request if retaining the information is necessary for Us or Our Service Providers to:\n    • Complete the transaction for which We collected the personal information, provide a good or service that You requested, take actions reasonably anticipated within the context of our ongoing business relationship with You, or otherwise perform our contract with You.\n    • Detect security incidents, protect against malicious, deceptive, fraudulent, or illegal activity, or prosecute those responsible for such activities.\n    • Debug products to identify and repair errors that impair existing intended functionality.\n    • Exercise free speech, ensure the right of another consumer to exercise their free speech rights, or exercise another right provided for by law.\n    • Comply with the California Electronic Communications Privacy Act (Cal. Penal Code § 1546 et. seq.).\n    • Engage in public or peer-reviewed scientific, historical, or statistical research in the public interest that adheres to all other applicable ethics and privacy laws, when the information's deletion may likely render impossible or seriously impair the research's achievement, if You previously provided informed consent.\n    • Enable solely internal uses that are reasonably aligned with consumer expectations based on Your relationship with Us.\n    • Comply with a legal obligation.\n    • Make other internal and lawful uses of that information that are compatible with the context in which You provided it.\n• The right not to be discriminated against. You have the right not to be discriminated against for exercising any of Your consumer's rights, including by:\n    • Denying goods or services to You\n    • Charging different prices or rates for goods or services, including the use of discounts or other benefits or imposing penalties\n    • Providing a different level or quality of goods or services to You\n    • Suggesting that You will receive a different price or rate for goods or services or a different level or quality of goods or services\n\nExercising Your CCPA Data Protection Rights\nIn order to exercise any of Your rights under the CCPA, and if You are a California resident, You can contact Us:\n\n• By email: info@musclewiki.com\n\nOnly You, or a person registered with the California Secretary of State that You authorize to act on Your behalf, may make a verifiable request related to Your personal information.\n\nYour request to Us must:\n\n• Provide sufficient information that allows Us to reasonably verify You are the person about whom We collected personal information or an authorized representative\n• Describe Your request with sufficient detail that allows Us to properly understand, evaluate, and respond to it\n\nWe cannot respond to Your request or provide You with the required information if we cannot:\n\n• Verify Your identity or authority to make the request\n• And confirm that the personal information relates to You\n\nWe will disclose and deliver the required information free of charge within 45 days of receiving Your verifiable request. The time period to provide the required information may be extended once by an additional 45 days when reasonably necessary and with prior notice.\n\nAny disclosures We provide will only cover the 12-month period preceding the verifiable request's receipt.\n\nFor data portability requests, We will select a format to provide Your personal information that is readily usable and should allow You to transmit the information from one entity to another entity without hindrance.\n\nDo Not Sell My Personal Information\nYou have the right to opt-out of the sale of Your personal information. Once We receive and confirm a verifiable consumer request from You, we will stop selling Your personal information. To exercise Your right to opt-out, please contact Us.\n\nThe Service Providers we partner with (for example, our analytics or advertising partners) may use technology on the Service that sells personal information as defined by the CCPA law. If you wish to opt out of the use of Your personal information for interest-based advertising purposes and these potential sales as defined under CCPA law, you may do so by following the instructions below.\n\nPlease note that any opt out is specific to the browser You use. You may need to opt out on every browser that You use.\n\nWebsite\nYou can opt out of receiving ads that are personalized as served by our Service Providers by following our instructions presented on the Service:\n\n• The NAI's opt-out platform: http://www.networkadvertising.org/choices/\n• The EDAA's opt-out platform http://www.youronlinechoices.com/\n• The DAA's opt-out platform: http://optout.aboutads.info/?c=2\u0026lang=EN\n\nThe opt out will place a cookie on Your computer that is unique to the browser You use to opt out. If you change browsers or delete the cookies saved by your browser, You will need to opt out again.\n\nMobile Devices\nYour mobile device may give You the ability to opt out of the use of information about the apps You use in order to serve You ads that are targeted to Your interests:\n\n• \"Opt out of Interest-Based Ads\" or \"Opt out of Ads Personalization\" on Android devices\n• \"Limit Ad Tracking\" on iOS devices\n\nYou can also stop the collection of location information from Your mobile device by changing the preferences on Your mobile device.\n\n\"Do Not Track\" Policy as Required by California Online Privacy Protection Act (CalOPPA)\nOur Service does not respond to Do Not Track signals.\n\nHowever, some third party websites do keep track of Your browsing activities. If You are visiting such websites, You can set Your preferences in Your web browser to inform websites that You do not want to be tracked. You can enable or disable DNT by visiting the preferences or settings page of Your web browser.\n\nChildren's Privacy\nThe Service may contain content appropriate for children under the age of 13. As a parent, you should know that through the Service children under the age of 13 may participate in activities that involve the collection or use of personal information. We use reasonable efforts to ensure that before we collect any personal information from a child, the child's parent receives notice of and consents to our personal information practices.\n\nWe also may limit how We collect, use, and store some of the information of Users between 13 and 18 years old. In some cases, this means We will be unable to provide certain functionality of the Service to these Users. If We need to rely on consent as a legal basis for processing Your information and Your country requires consent from a parent, We may require Your parent's consent before We collect and use that information.\n\nWe may ask a User to verify its date of birth before collecting any personal information from them. If the User is under the age of 13, the Service will be either blocked or redirected to a parental consent process.\n\nInformation Collected from Children Under the Age of 13\nThe Company may collect and store persistent identifiers such as cookies or IP addresses from Children without parental consent for the purpose of supporting the internal operation of the Service.\n\nWe may collect and store other personal information about children if this information is submitted by a child with prior parent consent or by the parent or guardian of the child.\n\nThe Company may collect and store the following types of personal information about a child when submitted by a child with prior parental consent or by the parent or guardian of the child:\n\n• First and/or last name\n• Date of birth\n• Gender\n• Grade level\n• Email address\n• Telephone number\n• Parent's or guardian's name\n• Parent's or guardian's email address\n\nFor further details on the information We might collect, You can refer to the \"Types of Data Collected\" section of this Privacy Policy. We follow our standard Privacy Policy for the disclosure of personal information collected from and about children.\n\nParental Access\nA parent who has already given the Company permission to collect and use his child personal information can, at any time:\n\n• Review, correct or delete the child's personal information\n• Discontinue further collection or use of the child's personal information\n\nTo make such a request, You can write to Us using the contact information provided in this Privacy Policy.\n\nYour California Privacy Rights (California's Shine the Light law)\nUnder California Civil Code Section 1798 (California's Shine the Light law), California residents with an established business relationship with us can request information once a year about sharing their Personal Data with third parties for the third parties' direct marketing purposes.\n\nIf you'd like to request more information under the California Shine the Light law, and if You are a California resident, You can contact Us using the contact information provided below.\n\nCalifornia Privacy Rights for Minor Users (California Business and Professions Code Section 22581)\nCalifornia Business and Professions Code Section 22581 allows California residents under the age of 18 who are registered users of online sites, services or applications to request and obtain removal of content or information they have publicly posted.\n\nTo request removal of such data, and if You are a California resident, You can contact Us using the contact information provided below, and include the email address associated with Your account.\n\nBe aware that Your request does not guarantee complete or comprehensive removal of content or information posted online and that the law may not permit or require removal in certain circumstances.\n\nLinks to Other Websites\nOur Service may contain links to other websites that are not operated by Us. If You click on a third party link, You will be directed to that third party's site. We strongly advise You to review the Privacy Policy of every site You visit.\n\nWe have no control over and assume no responsibility for the content, privacy policies or practices of any third party sites or services.\n\nChanges to this Privacy Policy\nWe may update Our Privacy Policy from time to time. We will notify You of any changes by posting the new Privacy Policy on this page.\n\nWe will let You know via email and/or a prominent notice on Our Service, prior to the change becoming effective and update the \"Last updated\" date at the top of this Privacy Policy.\n\nYou are advised to review this Privacy Policy periodically for any changes. Changes to this Privacy Policy are effective when they are posted on this page.\n\nContact Us\nIf you have any questions about this Privacy Policy, You can contact us:\n\n• By email: info@musclewiki.com\n"])</script><script>self.__next_f.push([1,"1a:[\"$\",\"$L1e\",null,{\"formats\":\"$undefined\",\"locale\":\"pt-br\",\"messages\":{\"login\":{\"success\":\"Login realizado com sucesso\",\"my_profile\":\"Meu Perfil\",\"signin_account\":\"Faça login na sua conta\",\"or\":\"Ou\",\"create_account\":\"Crie sua conta\",\"failed\":\"Falha no login\",\"default_error\":\"Usuário ou senha incorretos\",\"email\":\"Endereço de e-mail\",\"password\":\"Senha\",\"remember_me\":\"Lembre-se ies\":\"Categorias\",\"tags\":\"Tags\",\"related\":\"Artigos relacionados\",\"loading\":\"Carregando...\",\"article_not_found\":\"Artigo não encontrado\",\"article_not_found_description\":\"O artigo que você está procurando não existe ou foi removido.\",\"back_to_articles\":\"Voltar para os artigos\",\"by\":\"Por\",\"citations\":\"Citações\"},\"calculator\":{\"calorie\":\"Calculadora de calorias\",\"macro\":\"Calculadora de macros\",\"one_rep\":\"Calculadora de uma repetição máxima\",\"calculate\":\"Calcular\",\"units\":\"Unidades\",\"gender\":\"Gênero\",\"age\":\"Idade\",\"height\":\"Altura\",\"weight\":\"Peso\",\"feet\":\"Pés\",\"inches\":\"Polegadas\",\"years\":\"anos\",\"reps\":\"repetições\",\"day\":\"dia\",\"calories\":\"Calorias\",\"metric\":\"Métrico\",\"imperial\":\"Imperial\",\"male\":\"Masculino\",\"female\":\"Feminino\",\"calorie_header\":\"Calcule suas necessidades calóricas diárias com base em suas informações pessoais e nível de atividade.\",\"calorie_harris\":\"Usa a equação de Harris-Benedict para um cálculo preciso da TMB.\",\"calorie_result\":\"Suas necessidades calóricas diárias\",\"activity_level\":\"Nível de atividade\",\"goal\":\"Objetivo\",\"activity_sedentary\":\"Sedentário (pouco/nenhum exercício)\",\"activity_light\":\"Leve (exercício leve/esportes 1-3 dias/semana)\",\"activity_moderate\":\"Moderado (exercício moderado/esportes 3-5 dias/semana)\",\"activity_active\":\"Ativo (exercício pesado/esportes 6-7 dias por semana)\",\"activity_very_active\":\"Muito ativo (exercício muito pesado/esportes e trabalho físico)\",\"goal_extreme_loss\":\"Perda de peso extrema (2 lbs/semana)\",\"goal_weight_loss\":\"Perda de peso (1 lb/semana)\",\"goal_mild_loss\":\"Perda de peso leve (0,5 lb/semana)\",\"goal_maintain\":\"Manter peso\",\"goal_mild_gain\":\"Ganho de peso leve (0,5 lb/semana)\",\"goal_weight_gain\":\"Ganho de peso (1 lb/semana)\",\"goal_extreme_gain\":\"Ganho de peso extremo (2 lbs/semana)\",\"macro_header\":\"Calcule sua distribuição ideal de macronutrientes com base em suas necessidades calóricas e objetivos de fitness.\",\"macro_read_more\":\"Saiba mais sobre macronutrientes e sua importância em sua dieta.\",\"macro_read_more_click\":\"Leia nosso guia\",\"macro_distribution\":\"Distribuição de macros\",\"macro_calories\":\"Calorias diárias\",\"macro_meals_day\":\"Refeições por dia\",\"macro_daily_needs\":\"Calcular necessidades diárias\",\"macro_breakdown\":\"Detalhamento de macros\",\"macro_carb\":\"Carboidratos\",\"macro_protein\":\"Proteína\",\"macro_fat\":\"Gordura\",\"per_meal\":\"por refeição\",\"daily_total\":\"Total diário\",\"macro_balanced\":\"Equilibrado (40/30/30)\",\"macro_low_carb\":\"Baixo carboidrato (20/40/40)\",\"macro_high_protein\":\"Alta proteína (30/40/30)\",\"macro_ketogenic\":\"Cetogênico (5/25/70)\",\"one_rep_header\":\"Calcule sua repetição máxima com base no seu desempenho atual de levantamento.\",\"one_rep_warning\":\"⚠️ Sempre aqueça adequadamente e use um observador ao tentar levantamentos pesados.\",\"one_rep_method\":\"Usa a fórmula de Brzycki para uma estimativa precisa de 1RM.\",\"one_rep_reps\":\"Repetições realizadas\",\"one_rep_weight_lifted\":\"Peso levantado\",\"one_rep_result\":\"Seu 1RM estimado\",\"training_percentages\":\"Porcentagens de treinamento\",\"percentage_explanation\":\"Use estas porcentagens para planejar suas cargas de treinamento com base no seu 1RM estimado.\",\"close\":\"Fechar\",\"macro_nutrients\":\"Macronutrientes\",\"macro_carbs\":\"Carboidratos\",\"macro_carbs_description\":\"Os carboidratos são convertidos no açúcar simples, glicose. A glicose é uma molécula de açúcar presente em todos os tecidos do corpo. Em repouso, a glicose é armazenada nos músculos e fígado como um açúcar mais complexo chamado glicogênio. O glicogênio é armazenado nos músculos e usado para formar ATP (adenosina trifosfato), que é o composto do qual o corpo deriva sua energia.\u003cbr /\u003e\u003cbr /\u003eAs reservas de glicogênio podem ser esgotadas por exercício longo e intenso. Você pode ter ouvido falar do fenômeno chamado \\\"bater na parede\\\". Bater na parede é normalmente uma frase usada por corredores de longa distância que chegam a um ponto onde sentem como se seus corpos os estivessem abandonando. Bater na parede ocorre quando as reservas de glicogênio de um atleta são esgotadas, no entanto essa ocorrência é geralmente vista apenas em corredores de longa distância.\u003cbr /\u003e\u003cbr /\u003e1 carboidrato equivale a 4 kcal ou Cal.\",\"macro_fats\":\"Gorduras\",\"macro_fats_description\":\"As gorduras fornecem energia durante longos períodos de exercício. As gorduras estão menos disponíveis que os carboidratos no corpo. A razão para isso é que o processo que as gorduras devem passar para serem transformadas em energia é mais complexo que o dos carboidratos. As gorduras devem ser quebradas de sua forma complexa original (triglicerídeo) em glicerol e ácidos graxos livres. Esses ácidos graxos livres podem então ser usados pelo corpo para formar energia.\\\\n\u003cbr /\u003e\u003cbr /\u003e\\\\nAs gorduras fazem mais do que apenas fornecer energia. Alguns tipos de gorduras (fosfolipídios) formam bainhas protetoras ao redor dos nervos, enquanto outras servem como blocos de construção de hormônios importantes (estrogênio e testosterona).\\\\n\u003cbr /\u003e\u003cbr /\u003e\\\\nUma gordura equivale a cerca de 9 kcal ou Cal.\",\"macro_proteins\":\"Proteínas\",\"macro_proteins_description\":\"Apenas em circunstâncias extremas a proteína é necessária para a criação de energia. Para que a proteína seja usada como energia, ela deve ser convertida em glicose ou ácidos graxos livres (AGL). Sem conversão para glicose ou AGL, apenas aminoácidos podem ser utilizados para energia.\\\\n\u003cbr /\u003e\u003cbr /\u003e\\\\nAs proteínas brilham como blocos de construção. A proteína pode servir como base para a criação de novos tecidos. Proteínas específicas chamadas enzimas aceleram ou desaceleram as reações químicas que ocorrem no corpo.\\\\n\u003cbr /\u003e\u003cbr /\u003e\\\\nA proteína equivale a cerca de 4 kcal ou Cal.\",\"faq_title\":\"Perguntas frequentes\",\"faq_header\":\"Você tem uma pergunta diferente e não consegue encontrar a resposta que está procurando? Entre em contato com nossa equipe de suporte \u003ca href=\\\"mailto:support@musclewiki.com\\\"\u003e\u003cspan class=\\\"font-semibold text-mw-blue hover:text-mw-blue-500\\\"\u003e enviando-nos um e-mail\u003c/span\u003e\u003c/a\u003e e responderemos o mais rápido possível.\",\"macro_faq_q_1\":\"P: Preciso tomar carboidratos logo após um treino para restaurar minhas reservas de glicogênio?\",\"macro_faq_a_1\":\"R: Apenas em duas circunstâncias. Se você fez cardio intenso (cardio usa significativamente mais glicogênio do que treinamento com pesos), e se você treina mais de uma vez por dia. Caso contrário, não há necessidade de \\\"restaurar glicogênio\\\". O corpo humano é muito bom em manter as reservas de glicogênio e as restaurará em menos de 24 horas.\",\"macro_faq_q_2\":\"P: Preciso tomar shakes de proteína?\",\"macro_faq_a_2\":\"R: Não. Se você pode consumir todas as suas necessidades de proteína com alimentos integrais, então você definitivamente deveria fazer isso em vez disso. Na verdade, pesquisas sugerem que fontes de proteína completas (como frango e peixe) são melhores para apoiar a construção muscular do que shakes de proteína.\",\"macro_faq_q_3\":\"P: Todo mundo diz que gorduras são ruins. Isso é verdade?\",\"macro_faq_a_3\":\"R: As gorduras são uma parte necessária da dieta. Existem formas não saudáveis de gordura (principalmente encontradas em alimentos fritos). No entanto, os tipos de gordura que você encontra em nozes, peixes e óleos são saudáveis e devem ser consumidos para uma produção hormonal saudável.\",\"goal_extreme_loss_metric\":\"Perda de peso extrema (1 kg/semana)\",\"goal_weight_loss_metric\":\"Perda de peso (0,5 kg/semana)\",\"goal_mild_loss_metric\":\"Perda de peso leve (0,25 kg/semana)\",\"goal_ li\u003e\r\n  \u003cli\u003ePosition Your Feet: Stand with your feet shoulder-width apart, facing forward.\u003c/li\u003e\r\n  \u003cli\u003eGrip the Barbell: Grasp the barbell with both hands, using a grip that is slightly wider than shoulder-width.\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch2\u003eHow To Perform:\u003c/h2\u003e\r\n\u003cul\u003e\r\n  \u003cli\u003eStand with your feet shoulder-width apart and the barbell resting on your upper traps.\u003c/li\u003e\r\n  \u003cli\u003eSlowly bend your knees and lower your body, keeping your back straight and your head facing forward.\u003c/li\u003e\r\n  \u003cli\u003eContinue lowering your body until your thighs are parallel to the floor, or lower if you are comfortable doing so.\u003c/li\u003e\r\n  \u003cli\u003ePause briefly at the bottom of the squat before pushing back up to the starting position.\u003c/li\u003e\r\n  \u003cli\u003eRepeat for the desired number of repetitions.\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch2\u003eProper Technique:\u003c/h2\u003e\r\n\u003cul\u003e\r\n  \u003cli\u003eKeep Your Back Straight: Maintaining a straight back throughout the exercise helps to prevent injury and engages your lower back muscles.\u003c/li\u003e\r\n  \u003cli\u003eDrive Through Your Heels: Focus on pushing through your heels as you rise from the bottom of the squat, keeping your weight over your feet.\u003c/li\u003e\r\n  \u003cli\u003eDon’t Let Your Knees Cave Inward: Keep your knees tracking over your toes and avoid letting them cave inward.\u003c/li\u003e\r\n  \u003cli\u003eBreathe Properly: Exhale as you push up from the bottom of the squat and inhale as you lower yourself.\u003c/li\u003e\r\n  \u003cli\u003eAvoid Rounding Your Shoulders: Keep your shoulders back and avoid rounding them forward as this can place strain on your neck and upper back.\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch2\u003eThings to Avoid:\u003c/h2\u003e\r\n\u003cul\u003e\r\n  \u003cli\u003eUsing Too Much Weight: Starting with a weight that is too heavy can compromise your form and increase the risk of injury.\u003c/li\u003e\r\n  \u003cli\u003eAllowing Your Knees to Collapse Inward: This can place strain on your knee joints and compromise your stability.\u003c/li\u003e\r\n  \u003cli\u003eArching Your Lower Back: This can cause lower back pain and injury.\u003c/li\u003e\r\n  \u003cli\u003eRounding Your Shoulders: Keep your shoulders back and avoid rounding them forward as this can place strain on your neck and upper back.\u003c/li\u003e\r\n  \u003cli\u003eBouncing Out of the Bottom Position: Avoid bouncing out of the bottom position, as this can reduce the effectiveness of the exercise and increase the risk of injury.\u003c/li\u003e\r\n  \u003cli\u003eNot Maintaining Proper Foot Position: Ensure your feet remain flat on the ground throughout the exercise, as elevating your heels or toes can impact your balance and stability.\u003c/li\u003e\r\n\u003c/ul\u003e"])</script><script>self.__next_f.push([1,"38:Td4f,"])</script><script>self.__next_f.push([1,"\u003ch1\u003eBarbell Squat: A Comprehensive Guide\u003c/h1\u003e\r\n\u003cp\u003eThe barbell squat is a fundamental strength training exercise that targets multiple muscle groups, including the quadriceps, hamstrings, glutes, and lower back. This full-body workout provides numerous benefits, such as increased power, endurance, and stability.\u003c/p\u003e\r\n\u003cp\u003eIn this guide, you will learn how to set up, perform, and maintain proper technique while doing barbell squats, as well as things to avoid.\u003c/p\u003e\r\n\u003ch2\u003eHow To Setup:\u003c/h2\u003e\r\n\u003cul\u003e\r\n  \u003cli\u003eChoose the Right Weight: Begin with a light weight and gradually increase the weight as you become more comfortable with the movement.\u003c/li\u003e\r\n  \u003cli\u003eGather Equipment: You will need a barbell, weight plates, and a squat rack for this exercise.\u003c/li\u003e\r\n  \u003cli\u003eAdjust the Squat Rack: Ensure the barbell is positioned at a height that allows you to stand with the barbell resting comfortably on your upper traps.\u003c/li\u003e\r\n  \u003cli\u003eLoad the Barbell: Add weight plates to the barbell using collars to secure the weights in place.\u003c/li\u003e\r\n  \u003cli\u003ePosition Your Feet: Stand with your feet shoulder-width apart, facing forward.\u003c/li\u003e\r\n  \u003cli\u003eGrip the Barbell: Grasp the barbell with both hands, using a grip that is slightly wider than shoulder-width.\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch2\u003eHow To Perform:\u003c/h2\u003e\r\n\u003cul\u003e\r\n  \u003cli\u003eStand with your feet shoulder-width apart and the barbell resting on your upper traps.\u003c/li\u003e\r\n  \u003cli\u003eSlowly bend your knees and lower your body, keeping your back straight and your head facing forward.\u003c/li\u003e\r\n  \u003cli\u003eContinue lowering your body until your thighs are parallel to the floor, or lower if you are comfortable doing so.\u003c/li\u003e\r\n  \u003cli\u003ePause briefly at the bottom of the squat before pushing back up to the starting position.\u003c/li\u003e\r\n  \u003cli\u003eRepeat for the desired number of repetitions.\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch2\u003eProper Technique:\u003c/h2\u003e\r\n\u003cul\u003e\r\n  \u003cli\u003eKeep Your Back Straight: Maintaining a straight back throughout the exercise helps to prevent injury and engages your lower back muscles.\u003c/li\u003e\r\n  \u003cli\u003eDrive Through Your Heels: Focus on pushing through your heels as you rise from the bottom of the squat, keeping your weight over your feet.\u003c/li\u003e\r\n  \u003cli\u003eDon’t Let Your Knees Cave Inward: Keep your knees tracking over your toes and avoid letting them cave inward.\u003c/li\u003e\r\n  \u003cli\u003eBreathe Properly: Exhale as you push up from the bottom of the squat and inhale as you lower yourself.\u003c/li\u003e\r\n  \u003cli\u003eAvoid Rounding Your Shoulders: Keep your shoulders back and avoid rounding them forward as this can place strain on your neck and upper back.\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch2\u003eThings to Avoid:\u003c/h2\u003e\r\n\u003cul\u003e\r\n  \u003cli\u003eUsing Too Much Weight: Starting with a weight that is too heavy can compromise your form and increase the risk of injury.\u003c/li\u003e\r\n  \u003cli\u003eAllowing Your Knees to Collapse Inward: This can place strain on your knee joints and compromise your stability.\u003c/li\u003e\r\n  \u003cli\u003eArching Your Lower Back: This can cause lower back pain and injury.\u003c/li\u003e\r\n  \u003cli\u003eRounding Your Shoulders: Keep your shoulders back and avoid rounding them forward as this can place strain on your neck and upper back.\u003c/li\u003e\r\n  \u003cli\u003eBouncing Out of the Bottom Position: Avoid bouncing out of the bottom position, as this can reduce the effectiveness of the exercise and increase the risk of injury.\u003c/li\u003e\r\n  \u003cli\u003eNot Maintaining Proper Foot Position: Ensure your feet remain flat on the ground throughout the exercise, as elevating your heels or toes can impact your balance and stability.\u003c/li\u003e\r\n\u003c/ul\u003e"])</script><script>self.__next_f.push([1,"39:Tad3,"])</script><script>self.__next_f.push([1,"data:image/jpeg;base64,iVBORw0KGgoAAAANSUhEUgAAAa4AAAGuCAIAAABHl3XNAAAH00lEQVR4nO3dwYojNxhG0TthCIG8/6MOhKyyzSKIhmpFv8rn7Lun2vZctPCHfvz66+8APttvpx8A4DwpBJBCACkESAoBkkKApBAgKQRICgGSQoCkECApBEgKAZJCgKQQICkESAoBkkKApBAgKQRICgGSQoCkECApBEgKAZJCgKQQICkESAoBkkKApBAgKQRICgGSQoCkECApBEgKAZJCgKQQICkESAoBkkKApBAgKQRICgGSQoCkECApBEgKAaqfpx/gv/35x++nH+Gb/frr702/ef1arf/dJz/7xI3v76lX8sbXam3f5+oJp0IAKQSQQoCkECApBEgKAZJCgKQQICkEaOzaZG3mt9VPrQLet2M5tdx48ptP/UX+L3wXp0IAKQSQQoCkECApBEgKAZJCgKQQICkE6NK1ydq+b7p/2l0fTxYUa/u2KE+8bxNy4/+FU5wKAaQQQAoBkkKApBAgKQRICgGSQoCkEKBXrk3e58bbPNbWT3XjvShr79tmvI9TIYAUAkghQFIIkBQCJIUASSFAUgiQFAJkbcLCvuXGE/vuVFk7deMK/w+nQgApBJBCgKQQICkESAoBkkKApBAgKQTolWuT990jcWr1cWpfse8v2rdUmfmpm/lUMzkVAkghgBQCJIUASSFAUgiQFAIkhQBJ some tension in your quads. Generating tension through your whole body will help you lift more weight.\u003c/p\u003e\r\n\r\n\u003ch3\u003eTorso Technique\u003c/h3\u003e\r\n\r\n\u003cp\u003ePoint your rib cage at the ceiling and pull your shoulder blades back really hard. Dig your shoulder blades into the bench. This will arch your spine somewhat. This is the only time it is ok to extend your spine. Because you are braced against the bench, the bench will soak up a lot of the tension that would otherwise fall on your lumbar spine.\u003c/p\u003e\r\n\r\n\u003ch3\u003eGrip\u003c/h3\u003e\r\n\r\n\u003cp\u003eGrip width should be just outside of shoulder width. Make sure the bar is set very deeply in your hands. This will help prevent your wrists from getting extended, which will in run help you handle more weight safely.\u003c/p\u003e\r\n\r\n\u003ch2\u003ePerforming The Bench Press\u003c/h2\u003e\r\n\r\n\u003cp\u003eUn-rack the bar. Break at the elbows and bring the bar toward your rib cage, not chest. The bar path should be an arc like curve.\u003c/p\u003e\r\n\r\n\u003cp\u003eMake sure the bar touches your rib cage before you initiate the concentric.\u003c/p\u003e\r\n\r\n\u003cp\u003eAt the top of the rep, extend your elbows but stop short of hyperextending as this could lead to an injury.\u003c/p\u003e\r\n\r\n\u003cp\u003eWhen the rep is complete, slam the bar back into the rack, then lower into the hooks/cups.\u003c/p\u003e\r\n\r\n\u003ch2\u003eTy's Tips\u003c/h2\u003e\r\n\r\n\u003ch3\u003eTiming is everything\u003c/h3\u003e\r\n\r\n\u003cp\u003eAs you perform the eccentric, you want to move under control, but not slowly. I've seen many times a client or friend miss a heavy rep on the bench press because they moved too slowly during the lowering phase. Moving slowly during the eccentric is usually caused by unsureness. Think about it, when you're lifting a heavy weight, and not sure if you are going to complete it, you move slower.\u003c/p\u003e\r\n\r\n\u003cp\u003eAlso, try to properly time out when you initiate the press. You should begin pressing back toward the ceiling as the bar is touching your sternum.\u003c/p\u003e\r\n\r\n\u003cp\u003eLift with confidence always! If you fail the rep, then you failed the rep. No big deal. Just keep it pushing and you'll get it at some point. This leads me to my second tip.\u003c/p\u003e\r\n\r\n\u003ch3\u003eNo Shame in Asking For Help\u003c/h3\u003e\r\n\r\n\u003cp\u003eDon't be hesitant to ask for a spot if you don't have a gym partner. Most people are happy to help. There's research showing that a lifter will perform better with a spotter. Your muscles won't be any stronger with or without a spotter of course. So why the improvement in performance? The confidence alluded to in the how-to section. Knowing someone is there to get the bar if you fail provides the security to allow you to lift with confidence.\u003c/p\u003e\r\n\r\n\u003cp\u003eJust make sure you communicate before starting the set.\u003c/p\u003e\r\n\r\n\u003cp\u003eFirst, ask them to give you a lift off. I've had many ask me for a spot then say they don't want a lift off. Never quite understood why. In many cases (unless you have very long arms), you will lose your shoulder blade retraction when trying to un-rack the bar. If your arms are mostly extended the only choice you have to un-rack is to protract your shoulder blades. The further you can get your shoulder blades pulled back the better. Retracting the shoulder blades also gives more room in the shoulder joint so it is generally a safer position.\u003c/p\u003e\r\n\r\n\u003cp\u003eAlso, let the spotter know how many reps you're going for so they know what to expect and don't jump in too early. Let them know whether or not you want help completing any reps. For example, \"I'm going for 10 reps, but I might fail around 8. If I can't get all the reps by myself, can you help me get the remaining ones?\"\u003c/p\u003e\r\n\r\n\u003cp\u003eAlthough, I suggest once you hit muscular fatigue, you end your set. Once a muscle hits fatigue, doing additional reps does not induce more muscle growth, but does fatigue you more. Too much risk, not enough reward.\u003c/p\u003e"])</script><script>self.__next_f.push([1,"3c:Tf3e,"])</script><script>self.__next_f.push([1,"\u003ch1\u003eDetailed How-To\u003c/h1\u003e\r\n\r\n\u003ch2\u003eDo Your Work Early (The Setup)\u003c/h2\u003e\r\n\r\n\u003ch3\u003eFoot Placement\u003c/h3\u003e\r\n\r\n\u003cp\u003eYou can either be flat footed or just have toes on the ground. Either way, push your toes to generate some tension in your quads. Generating tension through your whole body will help you lift more weight.\u003c/p\u003e\r\n\r\n\u003ch3\u003eTorso Technique\u003c/h3\u003e\r\n\r\n\u003cp\u003ePoint your rib cage at the ceiling and pull your shoulder blades back really hard. Dig your shoulder blades into the bench. This will arch your spine somewhat. This is the only time it is ok to extend your spine. Because you are braced against the bench, the bench will soak up a lot of the tension that would otherwise fall on your lumbar spine.\u003c/p\u003e\r\n\r\n\u003ch3\u003eGrip\u003c/h3\u003e\r\n\r\n\u003cp\u003eGrip width should be just outside of shoulder width. Make sure the bar is set very deeply in your hands. This will help prevent your wrists from getting extended, which will in run help you handle more weight safely.\u003c/p\u003e\r\n\r\n\u003ch2\u003ePerforming The Bench Press\u003c/h2\u003e\r\n\r\n\u003cp\u003eUn-rack the bar. Break at the elbows and bring the bar toward your rib cage, not chest. The bar path should be an arc like curve.\u003c/p\u003e\r\n\r\n\u003cp\u003eMake sure the bar touches your rib cage before you initiate the concentric.\u003c/p\u003e\r\n\r\n\u003cp\u003eAt the top of the rep, extend your elbows but stop short of hyperextending as this could lead to an injury.\u003c/p\u003e\r\n\r\n\u003cp\u003eWhen the rep is complete, slam the bar back into the rack, then lower into the hooks/cups des pulled back the better. Retracting the shoulder blades also gives more room in the shoulder joint so it is generally a safer position.\u003c/p\u003e\r\n\r\n\u003cp\u003eAlso, let the spotter know how many reps you're going for so they know what to expect and don't jump in too early. Let them know whether or not you want help completing any reps. For example, \"I'm going for 10 reps, but I might fail around 8. If I can't get all the reps by myself, can you help me get the remaining ones?\"\u003c/p\u003e\r\n\r\n\u003cp\u003eAlthough, I suggest once you hit muscular fatigue, you end your set. Once a muscle hits fatigue, doing additional reps does not induce more muscle growth, but does fatigue you more. Too much risk, not enough reward.\u003c/p\u003e"])</script><script>self.__next_f.push([1,"3d:Tdb3,"])</script><script>self.__next_f.push([1,"data:image/jpeg;base64,iVBORw0KGgoAAAANSUhEUgAAAdYAAAHWCAIAAABFeD8NAAAJ/ElEQVR4nO3dzYolNBhFUUsaEXz/RxWkR04dSGiM6f0ld6153f/aZHLI159/ff8FgMKv9QsA+FwSDJCRYICMBANkJBggI8EAGQkGyEgwQEaCATISDJCRYICMBANkJBggI8EAGQkGyEgwQEaCATISDJCRYICMBANkJBggI8EAGQkGyEgwQEaCATISDJCRYICMBANkJBggI8EAGQkGyEgwQEaCATISDJCRYICMBANkJBggI8EAGQkGyEgwQEaCATISDJCRYICMBANkJBggI8EAGQkGyEgwQEaCATLf6hfw7/74/bf6JfzP/vzr+3/+2/WnsX7kc3+7Vr3fHTM/55m/nBud++XscAoGyEgwQEaCATISDJCRYICMBANkJBggI8EAGQkGyAxdx63NXLmcWxPNfL/nFl/V/m3Hzmu+cUk48zd546LPKRggI8EAGQkGyEgwQEaCATISDJCRYICMBANkJBggc+U6bm3mAmqtes3ntlUzb3jb+TRm3iy3NvMWvh0zV3k7nIIBMhIMkJFggIwEA2QkGCAjwQAZCQbISDBARoIBMg+u495zbj0108z70Ha2c2s7f/veWuzTOAUDZCQYICPBABkJBshIMEBGggEyEgyQkWCAjAQDZKzjLjDzBrDqVrob14DVhq365fDjnIIBMhIMkJFggIwEA2QkGCAjwQAZCQbISDBARoIBMg+u4z5t87OzgDp3K111w9tatfc797czfdr/4A6nYICMBANkJBggI8EAGQkGyEgwQEaCATISDJCRYIDMleu4G/dCO86tp2Yuvqpb6W5ULes+7X/wHKdggIwEA2QkGCAjwQAZCQbISDBARoIBMhIMkJFggMzQddynbZzWzu3BZn7O55ZXbnj7cTN/G+9xCgbISDBARoIBMhIMkJFggIwEA2QkGCAjwQAZCQbIfM3cwLy3Uzr3OVef1c47uvH+txt/k+e+o8rM38YOp2CAjAQDZCQYICPBABkJBshIMEBGggEyEgyQkWCAzNC749aqTdeO6j60c49847Lu3Ldw7lVVC7fqnr3qs6o4BQNkJBggI8EAGQkGyEgwQEaCAT
