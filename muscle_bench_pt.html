script>self.__next_f.push([1,"\u003cdiv\u003e\u003cb\u003e\u003cspan style=\"font-size: 36px;\"\u003eHow To Perform The Stiff Leg Deadlift\u003c/span\u003e\u003c/b\u003e\u003c/div\u003e\u003cdiv\u003e\u003cb\u003e\u003cspan style=\"font-size: 24px;\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/b\u003e\u003c/div\u003e\u003cdiv\u003e\u003cb\u003e\u003cspan style=\"font-size: 24px;\"\u003eSetup\u003c/span\u003e\u003c/b\u003e\u003c/div\u003e\u003cdiv\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003cspan id=\"docs-internal-guid-a2f5c8e3-7fff-b5a3-3fef-b9fee4e43c11\"\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003cspan style=\"font-size: 11pt; font-family: Arial; color: rgb(0, 0, 0); background-color: transparent; font-variant-numeric: normal; font-variant-east-asian: normal; vertical-align: baseline; white-space: pre-wrap;\"\u003eThe Stiff Leg Deadlift, unlike other deadlift variations, begins and ends in the standing position. So you need to begin the exercise a little bit differently than you would the other deadlift variations.\u003c/span\u003e\u003c/p\u003e\u003cbr\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003cspan style=\"font-size: 11pt; font-family: Arial; color: rgb(0, 0, 0); background-color: transparent; font-variant-numeric: normal; font-variant-east-asian: normal; vertical-align: baseline; white-space: pre-wrap;\"\u003eThere are a few ways to set up for the stiff leg deadlift.\u003c/span\u003e\u003c/p\u003e\u003col style=\"margin-bottom: 0px; padding-inline-start: 48px;\"\u003e\u003cli dir=\"ltr\" style=\"list-style-type: decimal; font-size: 11pt; font-family: Arial; color: rgb(0, 0, 0); background-color: transparent; font-variant-numeric: normal; font-variant-east-asian: normal; vertical-align: baseline; white-space: pre;\" aria-level=\"1\"\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\" role=\"presentation\"\u003e\u003cspan style=\"font-size: 11pt; background-color: transparent; font-variant-numeric: normal; font-variant-east-asian: normal; vertical-align: baseline; white-space: pre-wrap;\"\u003eSet the safety bars or hooks in a squat rack just below knee height. From here, you will squat the bar up and out of the safeties. Take a couple of steps back and then initiate the set.\u003c/span\u003e\u003c/p\u003e\u003c/li\u003e\u003cli dir=\"ltr\" style=\"list-style-type: decimal; font-size: 11pt; font-family: Arial; color: rgb(0, 0, 0); background-color: transparent; font-variant-numeric: normal; font-variant-east-asian: normal; vertical-align: baseline; white-space: pre;\" aria-level=\"1\"\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\" role=\"presentation\"\u003e\u003cspan style=\"font-size: 11pt; background-color: transparent; font-variant-numeric: normal; font-variant-east-asian: normal; vertical-align: baseline; white-space: pre-wrap;\"\u003eStart from the floor. Perform a standard conventional deadlift to get the weight into the starting position.\u003c/span\u003e\u003c/p\u003e\u003c/li\u003e\u003c/ol\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003cspan style=\"font-size: 11pt; font-family: Arial; color: rgb(0, 0, 0); background-color: transparent; font-variant-numeric: normal; font-variant-east-asian: normal; vertical-align: baseline; white-space: pre-wrap;\"\u003eOnce you have chosen one of those two ways, and gotten into the starting standing position we can continue the rest of the set up.\u0026nbsp;\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\u003cbr\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003cspan style=\"font-size: 11pt; font-family: Arial; color: rgb(0, 0, 0); background-color: transparent; font-variant-numeric: normal; font-variant-east-asian: normal; vertical-align: baseline; white-space: pre-wrap;\"\u003eUse a shoulder width stance with your toes facing forward. Either a double overhand or mixed grip is OK. There is some risk with the mixed grip variation. On very rare occasions a lifter will pull their bicep on the arm with the underhand grip. So be careful.\u003c/span\u003e\u003c/p\u003e\u003cbr\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003cspan style=\"font-size: 11pt; font-family: Arial; color: rgb(0, 0, 0); background-color: transparent; font-variant-numeric: normal; font-variant-east-asian: normal; vertical-align: baseline; white-space: pre-wrap;\"\u003eYou want to avoid doing any shrugging of the barbell. This is a posterior chain movement not a trap movement.\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\u003cbr\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003cspan style=\"font-size: 24px; font-family: Arial; color: rgb(0, 0, 0); background-color: transparent; font-variant-numeric: normal; font-variant-east-asian: normal; vertical-align: baseline; white-space: pre-wrap;\"\u003e\u003cb\u003ePerforming\u003c/b\u003e\u003c/span\u003e\u003c/p\u003e\u003cbr\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003cspan style=\"font-size: 11pt; font-family: Arial; color: rgb(0, 0, 0); background-color: transparent; font-variant-numeric: normal; font-variant-east-asian: normal; vertical-align: baseline; white-space: pre-wrap;\"\u003eBegin the set by pushing your hips straight back. Your knees should stay mostly extended during the set. You can have a slight bend in the knees, but only slight. As you push your hips back, imagine trying to push your hips upwards towards the ceiling as well. This will help you keep your knees in a more extended position.\u003c/span\u003e\u003c/p\u003e\u003cbr\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003cspan style=\"font-size: 11pt; font-family: Arial; color: rgb(0, 0, 0); background-color: transparent; font-variant-numeric: normal; font-variant-east-asian: normal; vertical-align: baseline; white-space: pre-wrap;\"\u003eThe Stiff Leg Deadlift is a movement that does something unique. It lengthens the hamstring under a load. During a Stiff Leg Deadlift the tension is at its highest when your hamstring is at its most lengthened position (90° at the hips with extended knees). Therefore, the most important part of this exercise is feeling the stretch in your hamstring on each trip.\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\u003cbr\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003cspan style=\"font-size: 11pt; font-family: Arial; color: rgb(0, 0, 0); background-color: transparent; font-variant-numeric: normal; font-variant-east-asian: normal; vertical-align: baseline; white-space: pre-wrap;\"\u003eYou can also use this to dictate your range of motion. Some people will be able to go all the way to the floor while maintaining a flat back. While others will only be able to get to a 90° hip angle. A rare person with hypermobile hips may even need to consider a Deficit Stiff Leg Deadlift. In which they stand on a platform, letting them go even lower than the barbell and plates would allow for. Again, look for the stretch on each rep and use that feeling to dictate when you initiate the concentric portion of the movement. When you feel the stretch, time to come back up.\u003c/span\u003e\u003c/p\u003e\u003cbr\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003cspan style=\"font-size: 11pt; font-family: Arial; color: rgb(0, 0, 0); background-color: transparent; font-variant-numeric: normal; font-variant-east-asian: normal; vertical-align: baseline; white-space: pre-wrap;\"\u003eIt's of the utmost importance you keep a flat back so you do not put any unnecessary stress on your lumbar spine. This does not mean you will not feel this exercise in your lower back. The opposite is true. You can and most likely will feel the Stiff Leg Deadlift working your lumbar spine. This does not mean you are doing anything wrong. The lower back has muscles just like everywhere else in your body. These muscles can also fill with blood giving you a pump in your lower back. Unlike having a pump on your biceps or pecs, a pump in your lower back is very uncomfortable because the spinal erectors swell and begin to press into your lumbar spine. Again, this does not mean you were doing anything wrong. You can even expect some soreness in your lower back after performing this movement\u003c/span\u003e\u003c/p\u003e\u003cbr\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003cspan style=\"font-size: 11pt; font-family: Arial; color: rgb(0, 0, 0); background-color: transparent; font-variant-numeric: normal; font-variant-east-asian: normal; vertical-align: baseline; white-space: pre-wrap;\"\u003eThe concentric portion of this movement is relatively simple. Just go to a standing position to complete the rep. Do not force your hips all the way forward as this will hyperextend your lumbar spine. Hyperextension is just as dangerous as hyperflexion.\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\u003cdiv\u003e\u003cspan style=\"font-size: 11pt; font-family: Arial; color: rgb(0, 0, 0); background-color: transparent; font-variant-numeric: normal; font-variant-east-asian: normal; vertical-align: baseline; white-space: pre-wrap;\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003c/span\u003e\u003c/div\u003e"])</script><script>self.__next_f.push([1,"40:T20f9,"])</script><script>self.__next_f.push([1,"\u003cdiv\u003e\u003cb\u003e\u003cspan style=\"font-size: 36px;\"\u003eHow To Perform The Stiff Leg Deadlift\u003c/span\u003e\u003c/b\u003e\u003c/div\u003e\u003cdiv\u003e\u003cb\u003e\u003cspan style=\"font-size: 24px;\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/b\u003e\u003c/div\u003e\u003cdiv\u003e\u003cb\u003e\u003cspan style=\"font-size: 24px;\"\u003eSetup\u003c/span\u003e\u003c/b\u003e\u003c/div\u003e\u003cdiv\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003cspan id=\"docs-internal-guid-a2f5c8e3-7fff-b5a3-3fef-b9fee4e43c11\"\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003cspan style=\"font-size: 11pt; font-family: Arial; color: rgb(0, 0, 0); background-color: transparent; font-variant-numeric: normal; font-variant-east-asian: normal; vertical-align: baseline; white-space: pre-wrap;\"\u003eThe Stiff Leg Deadlift, unlike other deadlift variations, begins and ends in the standing position. So you need to begin the exercise a little bit differently than you would the other deadlift variations.\u003c/span\u003e\u003c/p\u003e\u003cbr\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003cspan style=\"font-size: 11pt; font-family: Arial; color: rgb(0, 0, 0); background-color: transparent; font-variant-numeric: normal; font-variant-east-asian: normal; vertical-align: baseline; white-space: pre-wrap;\"\u003eThere are a few ways to set up for the stiff leg deadlift.\u003c/span\u003e\u003c/p\u003e\u003col style=\"margin-bottom: 0px; padding-inline-start: 48px;\"\u003e\u003cli dir=\"ltr\" style=\"list-style-type: decimal; font-size: 11pt; font-family: Arial; color: rgb(0, 0, 0); background-color: transparent; font-variant-numeric: normal; font-variant-east-asian: normal; vertical-align: baseline; white-space: pre;\" aria-level=\"1\"\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\" role=\"presentation\"\u003e\u003cspan style=\"font-size: 11pt; background-color: transparent; font-variant-numeric: normal; font-variant-east-asian: normal; vertical-align: baseline; white-space: pre-wrap;\"\u003eSet the safety bars or hooks in a squat rack just below knee height. From here, you will squat the bar up and out of the safeties. Take a couple of steps back and then initiate the set.\u003c/span\u003e\u003c/p\u003e\u003c/li\u003e\u003cli dir=\"ltr\" style=\"list-style-type: decimal; font-size: 11pt; font-family: Arial; color: rgb(0, 0, 0); background-color: transparent; font-variant-numeric: normal; font-variant-east-asian: normal; vertical-align: baseline; white-space: pre;\" aria-level=\"1\"\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\" role=\"presentation\"\u003e\u003cspan style=\"font-size: 11pt; background-color: transparent; font-variant-numeric: normal; font-variant-east-asian: normal; vertical-align: baseline; white-space: pre-wrap;\"\u003eStart from the floor. Perform a standard conventional deadlift to get the weight into the starting position.\u003c/span\u003e\u003c/p\u003e\u003c/li\u003e\u003c/ol\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003cspan style=\"font-size: 11pt; font-family: Arial; color: rgb(0, 0, 0); background-color: transparent; font-variant-numeric: normal; font-variant-east-asian: normal; vertical-align: baseline; white-space: pre-wrap;\"\u003eOnce you have chosen one of those two ways, and gotten into the starting standing position we can continue the rest of the set up.\u0026nbsp;\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\u003cbr\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003cspan style=\"font-size: 11pt; font-family: Arial; color: rgb(0, 0, 0); background-color: transparent; font-variant-numeric: normal; font-variant-east-asian: normal; vertical-align: baseline; white-space: pre-wrap;\"\u003eUse a shoulder width stance with your toes facing forward. Either a double overhand or mixed grip is OK. There is some risk with the mixed grip variation. On very rare occasions a lifter will pull their bicep on the arm with the underhand grip. So be careful.\u003c/span\u003e\u003c/p\u003e\u003cbr\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003cspan style=\"font-size: 11pt; font-family: Arial; color: rgb(0, 0, 0); background-color: transparent; font-variant-numeric: normal; font-variant-east-asian: normal; vertical-align: baseline; white-space: pre-wrap;\"\u003eYou want to avoid doing any shrugging of the barbell. This is a posterior chain movement not a trap movement.\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\u003cbr\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003cspan style=\"font-size: 24px; font-family: Arial; color: rgb(0, 0, 0); background-color: transparent; font-variant-numeric: normal; font-variant-east-asian: normal; vertical-align: baseline; white-space: pre-wrap;\"\u003e\u003cb\u003ePerforming\u003c/b\u003e\u003c/span\u003e\u003c/p\u003e\u003cbr\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003cspan style=\"font-size: 11pt; font-family: Arial; color: rgb(0, 0, 0); background-color: transparent; font-variant-numeric: normal; font-variant-east-asian: normal; vertical-align: baseline; white-space: pre-wrap;\"\u003eBegin the set by pushing your hips straight back. Your knees should stay mostly extended during the set. You can have a slight bend in the knees, but only slight. As you push your hips back, imagine trying to push your hips upwards towards the ceiling as well. This will help you keep your knees in a more extended position.\u003c/span\u003e\u003c/p\u003e\u003cbr\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003cspan style=\"font-size: 11pt; font-family: Arial; color: rgb(0, 0, 0); background-color: transparent; font-variant-numeric: normal; font-variant-east-asian: normal; vertical-align: baseline; white-space: pre-wrap;\"\u003eThe Stiff Leg Deadlift is a movement that does something unique. It lengthens the hamstring under a load. During a Stiff Leg Deadlift the tension is at its highest when your hamstring is at its most lengthened position (90° at the hips with extended knees). Therefore, the most important part of this exercise is feeling the stretch in your hamstring on each trip.\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\u003cbr\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003cspan style=\"font-size: 11pt; font-family: Arial; color: rgb(0, 0, 0); background-color: transparent; font-variant-numeric: normal; font-variant-east-asian: normal; vertical-align: baseline; white-space: pre-wrap;\"\u003eYou can also use this to dictate your range of motion. Some people will be able to go all the way to the floor while maintaining a flat back. While others will only be able to get to a 90° hip angle. A rare person with hypermobile hips may even need to consider a Deficit Stiff Leg Deadlift. In which they stand on a platform, letting them go even lower than the barbell and plates would allow for. Again, look for the stretch on each rep and use that feeling to dictate when you initiate the concentric portion of the movement. When you feel the stretch, time to come back up.\u003c/span\u003e\u003c/p\u003e\u003cbr\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003cspan style=\"font-size: 11pt; font-family: Arial; color: rgb(0, 0, 0); background-color: transparent; font-variant-numeric: normal; font-variant-east-asian: normal; vertical-align: baseline; white-space: pre-wrap;\"\u003eIt's of the utmost importance you keep a flat back so you do not put any unnecessary stress on your lumbar spine. This does not mean you will not feel this exercise in your lower back. The opposite is true. You can and most likely will feel the Stiff Leg Deadlift working your lumbar spine. This does not mean you are doing anything wrong. The lower back has muscles just like everywhere else in your body. These muscles can also fill with blood giving you a pump in your lower back. Unlike having a pump on your biceps or pecs, a pump in your lower back is very uncomfortable because the spinal erectors swell and begin to press into your lumbar spine. Again, this does not mean you were doing anything wrong. You can even expect some soreness in your lower back after performing this movement\u003c/span\u003e\u003c/p\u003e\u003cbr\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003cspan style=\"font-size: 11pt; font-family: Arial; color: rgb(0, 0, 0); background-color: transparent; font-variant-numeric: normal; font-variant-east-asian: normal; vertical-align: baseline; white-space: pre-wrap;\"\u003eThe concentric portion of this movement is relatively simple. Just go to a standing position to complete the rep. Do not force your hips all the way forward as this will hyperextend your lumbar spine. Hyperextension is just as dangerous as hyperflexion.\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\u003cdiv\u003e\u003cspan style=\"font-size: 11pt; font-family: Arial; color: rgb(0, 0, 0); background-color: transparent; font-variant-numeric: normal; font-variant-east-asian: normal; vertical-align: baseline; white-space: pre-wrap;\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003c/span\u003e\u003c/div\u003e"])</script><script>self.__next_f.push([1,"41:Taff,"])</script><script>self.__next_f.push([1,"data:image/jpeg;base64,iVBORw0KGgoAAAANSUhEUgAAAa4AAAGuCAIAAABHl3XNAAAH9ElEQVR4nO3dQYocRxBA0T9GGIPvf1SB8MoXMIlwKZWR1e/tp7u6uueTiwri6/uPfwL4bH+cvgCA86QQQAoBpBAgKQRICgGSQoCkECApBEgKAZJCgKQQICkESAoBkkKApBAgKQRICgGSQoCkECApBEgKAZJCgKQQICkESAoBkkKApBAgKQRICgGSQoCkECApBEgKAZJCgKQQICkESAoBkkKApBAgKQRICgGSQoCkECApBEgKAZJCgKQQICkEqL6dvoD/9vdff56+hF/s+49/Nr3yk3u1vqr1Kz/5RE9e+dRvY+a9utG+/4UnnAoBpBBACgGSQoCkECApBEgKAZJCgKQQoLHTJmszn1a/cQriiZlTEKdmQma+7ykzfxtrToUAUggghQBJIUBSCJAUAiSFAEkhQFII0KXTJmv7nnSfuZ9kbd81z9xA8uR9922JOTUTcuPv6hSnQgApBJBCgKQQICkESAoBkkKApBAgKQToldMm73NqymXm1pR9V/XkPu ir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003cspan style=\"font-size: 24px; font-family: Arial; color: rgb(0, 0, 0); background-color: transparent; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;\"\u003e\u003cb\u003eSetup\u003c/b\u003e\u003c/span\u003e\u003c/p\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003cspan style=\"font-size:11pt;font-family:Arial;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/p\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003cspan style=\"font-size:11pt;font-family:Arial;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\"\u003eGrab the Chin Up bar with an underhand grip. Make sure the bars are set very deeply in your hand. Your palms should be making contact with the bar.\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cb style=\"font-weight:normal;\" id=\"docs-internal-guid-41d02a36-7fff-06ba-f598-789a74ff0a9d\"\u003e\u003cbr\u003e\u003c/b\u003e\u003c/p\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003cspan style=\"font-size:11pt;font-family:Arial;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\"\u003eNext, if you are using a bench or box to reach the Chin Up bars, step off of the step, and hold for a second, in a dead hang position. If you begin initiating the reps before the dead hang, you might swing too much to perform the exercise strictly. If you can reach the  bars without having to stand on anything, take your grip and then pull your feet slightly off the floor. Still hold for a second to prevent any swinging from happening.\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cb style=\"font-weight:normal;\"\u003e\u003cbr\u003e\u003c/b\u003e\u003c/p\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003cspan style=\"font-size:11pt;font-family:Arial;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\"\u003ePull your shoulder blades down. This will engage your mid and lower traps and force your lats to do most of the work. Also, before beginning the first rep, make sure your elbows are extended.\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cb style=\"font-weight:normal;\"\u003e\u003cbr\u003e\u003c/b\u003e\u003c/p\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003cspan style=\"font-size:11pt;font-family:Arial;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\"\u003eLower body\u003c/span\u003e\u003c/p\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003cspan style=\"font-size:11pt;font-family:Arial;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\"\u003eAngle your legs forward slightly, push your hips back, and point your toes. This will force you to flex your abdominals and keep you more stable throughout the rep. (This will massively help you keep the reps strict).\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cb style=\"font-weight:normal;\"\u003e\u003cbr\u003e\u003c/b\u003e\u003c/p\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003cspan style=\"font-size:11pt;font-family:Arial;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\"\u003ePerforming\u003c/span\u003e\u003c/p\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003cspan style=\"font-size:11pt;font-family:Arial;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\"\u003eOnce you are in the proper position, begin to pull. Imagine trying to pull your elbows straight down to your sides.\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cb style=\"font-weight:normal;\"\u003e\u003cbr\u003e\u003c/b\u003e\u003c/p\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003cspan style=\"font-size:11pt;font-family:Arial;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\"\u003eGet your chin over the bar before beginning the eccentric portion of the rap. Your elbows should fully extend at the bottom of each rep.\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cb style=\"font-weight:normal;\"\u003e\u003cbr\u003e\u003c/b\u003e\u003c/p\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003cspan style=\"font-size: 24px; font-family: Arial; color: rgb(0, 0, 0); background-color: transparent; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;\"\u003e\u003cb\u003eProgressing The Chin Up\u003c/b\u003e\u003c/span\u003e\u003c/p\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003cspan style=\"font-size: 24px; font-family: Arial; color: rgb(0, 0, 0); background-color: transparent; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;\"\u003e\u003cb\u003e\u003cbr\u003e\u003c/b\u003e\u003c/span\u003e\u003c/p\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003ciframe frameborder=\"0\" src=\"//www.youtube.com/embed/Tvl25cMqG8c\" width=\"640\" height=\"360\" class=\"note-video-clip\"\u003e\u003c/iframe\u003e\u003cspan style=\"font-size: 24px; font-family: Arial; color: rgb(0, 0, 0); background-color: transparent; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;\"\u003e\u003cb\u003e\u003cbr\u003e\u003c/b\u003e\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cb style=\"font-weight:normal;\"\u003e\u003cbr\u003e\u003c/b\u003e\u003c/p\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003cspan style=\"font-size:11pt;font-family:Arial;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\"\u003eDecide on a rep range. For example, 6 to 10. Once you are able to perform 10 reps with strict form, then it is time to progress. Do not be shy or hesitant to start adding weight  early on. Even if it is only 5 pounds. Progress is progress! From there, progress like you would any other exercise. Once you hit the top end of the rep range, add some more weight.\u003c/span\u003e\u003c/p\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003cspan style=\"font-size:11pt;font-family:Arial;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/p\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003cspan style=\"font-size:11pt;font-family:Arial;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\"\u003eThe best way to get better at doing Chin Ups is to do Chin Ups. But if you can't do them in the first place, then what should you do?\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cb style=\"font-weight:normal;\"\u003e\u003cbr\u003e\u003c/b\u003e\u003c/p\u003e\u003col style=\"margin-top:0;margin-bottom:0;padding-inline-start:48px;\"\u003e\u003cli dir=\"ltr\" style=\"list-style-type:decimal;font-size:11pt;font-family:Arial;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;\" aria-level=\"1\"\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\" role=\"presentation\"\u003e\u003cspan style=\"font-size:11pt;font-family:Arial;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\"\u003eTry the Neutral Grip Chin Up. It’s an easier variation because the lats are in their strongest position.\u003c/span\u003e\u003c/p\u003e\u003c/li\u003e\u003c/ol\u003e\u003cp\u003e\u003cb style=\"font-weight:normal;\"\u003e\u003cbr\u003e\u003c/b\u003e\u003c/p\u003e\u003col style=\"margin-top:0;margin-bottom:0;padding-inline-start:48px;\" start=\"2\"\u003e\u003cli dir=\"ltr\" style=\"list-style-type:decimal;font-size:11pt;font-family:Arial;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;\" aria-level=\"1\"\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\" role=\"presentation\"\u003e\u003cspan style=\"font-size:11pt;font-family:Arial;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\"\u003eShorten the range of motion, and try to get a longer range of motion overtime. if you can only do half a Chin Up,  (meaning you can get your elbows to roughly 90°) don't be ashamed to do those half reps. Set a rep range like with anything else. We will use 5 to 8 reps for this example. Once you are able to hit 8 of the half reps, try to go an extra 2 to 3 inches higher on each rep. You won't be able to do 8 when you advance the range of motion. So Build your way back up to 8. \u003c/span\u003e\u003c/p\u003e\u003c/li\u003e\u003c/ol\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e"])</script><script>self.__next_f.push([1,"44:T26d3,"])</script><script>self.__next_f.push([1,"\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003cspan style=\"font-size: 36px; font-family: Arial; color: rgb(0, 0, 0); background-color: transparent; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;\"\u003e\u003cb\u003eHow To Perform The Chin Up\u003c/b\u003e\u003c/span\u003e\u003c/p\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003cspan style=\"font-size:11pt;font-family:Arial;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/p\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003cspan style=\"font-size: 24px; font-family: Arial; color: rgb(0, 0, 0); background-color: transparent; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;\"\u003e\u003cb\u003eSetup\u003c/b\u003e\u003c/span\u003e\u003c/p\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003cspan style=\"font-size:11pt;font-family:Arial;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/p\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003cspan style=\"font-size:11pt;font-family:Arial;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\"\u003eGrab the Chin Up bar with an underhand grip. Make sure the bars are set very deeply in your hand. Your palms should be making contact with the bar.\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cb style=\"font-weight:normal;\" id=\"docs-internal-guid-41d02a36-7fff-06ba-f598-789a74ff0a9d\"\u003e\u003cbr\u003e\u003c/b\u003e\u003c/p\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003cspan style=\"font-size:11pt;font-family:Arial;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\"\u003eNext, if you are using a bench or box to reach the Chin Up bars, step off of the step, and hold for a second, in a dead hang position. If you begin initiating the reps before the dead hang, you might swing too much to perform the exercise strictly. If you can reach the  bars without having to stand on anything, take your grip and then pull your feet slightly off the floor. Still hold for a second to prevent any swinging from happening.\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cb style=\"font-weight:normal;\"\u003e\u003cbr\u003e\u003c/b\u003e\u003c/p\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003cspan style=\"font-size:11pt;font-family:Arial;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\"\u003ePull your shoulder blades down. This will engage your mid and lower traps and force your lats to do most of the work. Also, before beginning the first rep, make sure your elbows are extended.\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cb style=\"font-weight:normal;\"\u003e\u003cbr\u003e\u003c/b\u003e\u003c/p\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003cspan style=\"font-size:11pt;font-family:Arial;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\"\u003eLower body\u003c/span\u003e\u003c/p\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003cspan style=\"font-size:11pt;font-family:Arial;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\"\u003eAngle your legs forward slightly, push your hips back, and point your toes. This will force you to flex your abdominals and keep you more stable throughout the rep. (This will massively help you keep the reps strict).\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cb style=\"font-weight:normal;\"\u003e\u003cbr\u003e\u003c/b\u003e\u003c/p\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003cspan style=\"font-size:11pt;font-family:Arial;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\"\u003ePerforming\u003c/span\u003e\u003c/p\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003cspan style=\"font-size:11pt;font-family:Arial;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\"\u003eOnce you are in the proper position, begin to pull. Imagine trying to pull your elbows straight down to your sides.\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cb style=\"font-weight:normal;\"\u003e\u003cbr\u003e\u003c/b\u003e\u003c/p\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003cspan style=\"font-size:11pt;font-family:Arial;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\"\u003eGet your chin over the bar before beginning the eccentric portion of the rap. Your elbows should fully extend at the bottom of each rep.\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cb style=\"font-weight:normal;\"\u003e\u003cbr\u003e\u003c/b\u003e\u003c/p\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003cspan style=\"font-size: 24px; font-family: Arial; color: rgb(0, 0, 0); background-color: transparent; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;\"\u003e\u003cb\u003eProgressing The Chin Up\u003c/b\u003e\u003c/span\u003e\u003c/p\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003cspan style=\"font-size: 24px; font-family: Arial; color: rgb(0, 0, 0); background-color: transparent; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;\"\u003e\u003cb\u003e\u003cbr\u003e\u003c/b\u003e\u003c/span\u003e\u003c/p\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003ciframe frameborder=\"0\" src=\"//www.youtube.com/embed/Tvl25cMqG8c\" width=\"640\" height=\"360\" class=\"note-video-clip\"\u003e\u003c/iframe\u003e\u003cspan style=\"font-size: 24px; font-family: Arial; color: rgb(0, 0, 0); background-color: transparent; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;\"\u003e\u003cb\u003e\u003cbr\u003e\u003c/b\u003e\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cb style=\"font-weight:normal;\"\u003e\u003cbr\u003e\u003c/b\u003e\u003c/p\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003cspan style=\"font-size:11pt;font-family:Arial;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\"\u003eDecide on a rep range. For example, 6 to 10. Once you are able to perform 10 reps with strict form, then it is time to progress. Do not be shy or hesitant to start adding weight  early on. Even if it is only 5 pounds. Progress is progress! From there, progress like you would any other exercise. Once you hit the top end of the rep range, add some more weight.\u003c/span\u003e\u003c/p\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003cspan style=\"font-size:11pt;font-family:Arial;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/p\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"\u003e\u003cspan style=\"font-size:11pt;font-family:Arial;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\"\u003eThe best way to get better at doing Chin Ups is to do Chin Ups. But if you can't do them in the first place, then what should you do?\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cb style=\"font-weight:normal;\"\u003e\u003cbr\u003e\u003c/b\u003e\u003c/p\u003e\u003col style=\"margin-top:0;margin-bottom:0;padding-inline-start:48px;\"\u003e\u003cli dir=\"ltr\" style=\"list-style-type:decimal;font-size:11pt;font-family:Arial;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;\" aria-level=\"1\"\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\" role=\"presentation\"\u003e\u003cspan style=\"font-size:11pt;font-family:Arial;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\"\u003eTry the Neutral Grip Chin Up. It’s an easier variation because the lats are in their strongest position.\u003c/span\u003e\u003c/p\u003e\u003c/li\u003e\u003c/ol\u003e\u003cp\u003e\u003cb style=\"font-weight:normal;\"\u003e\u003cbr\u003e\u003c/b\u003e\u003c/p\u003e\u003col style=\"margin-top:0;margin-bottom:0;padding-inline-start:48px;\" start=\"2\"\u003e\u003cli dir=\"ltr\" style=\"list-style-type:decimal;font-size:11pt;font-family:Arial;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;\" aria-level=\"1\"\u003e\u003cp dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\" role=\"presentation\"\u003e\u003cspan style=\"font-size:11pt;font-family:Arial;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre
